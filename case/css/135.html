<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      table,
      th,
      td {
        border: 1px solid black;
      }
      caption {
        caption-side: bottom;
      }
    </style>
  </head>
  <body>
    <h1>设置表格的标题位置</h1>
    <table>
      <caption>
        个人信息
      </caption>
      <tr>
        <th>姓名</th>
        <th>身高</th>
        <th>年龄</th>
      </tr>
      <tr>
        <td>Tom</td>
        <td>888</td>
        <td>18</td>
      </tr>
      <tr>
        <td>Jerry</td>
        <td>666</td>
        <td>19</td>
      </tr>
      <tr>
        <td>Jan</td>
        <td>999</td>
        <td>21</td>
      </tr>
    </table>
  </body>
</html>
