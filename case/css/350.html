<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
        button {
        padding: 15px 32px;
        margin: 5px;
        color: white;
        background-color: green;
        font-style: 16px;
        cursor: pointer;
        border: none;
      }
      .button2{
        opacity: .6;
        cursor: not-allowed;
      }
    </style>
  </head>
  <body>
    <h1>按钮禁用</h1>
    <button class="button1">正常按钮</button>
    <button class="button2">禁用的按钮</button>
  </body>
</html>
