<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .up{
        position: relative;
        display: inline-block;
      }
      .upcontent{
        background-color: #f9f9f9;
        box-shadow: 0px 8px 16px 0px rgba(0,0,0,0.2);
        position: absolute;
        z-index: 1;
        display: none;
      }
      .upcontent img{
        vertical-align: bottom;
      }
      .upcontent div{
        text-align: center;
        padding: 15px;
        font-size: 18px;
      }
      .up:hover .upcontent{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>下拉图片</h1>
    <div class="up">
      <img src="../images/bo.jpg" width="200px" alt="" />
      <div class="upcontent">
        <img src="../images/bo.jpg" width="400px" alt="">
        <div>波奇酱</div>
      </div>
    </div>
  </body>
</html>
