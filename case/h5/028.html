<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frameset混合使用</title>
</head>

<body>
  <frameset rows="50%,50%">

    <frame src="./001.html">

      <frameset cols="25%,75%">
        <frame src="./002.html">
          <frame src="./003.html">
      </frameset>

  </frameset>

</body>

</html>
