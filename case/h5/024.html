<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>复杂邮箱链接</title>
</head>

<body>
  <p>复杂邮箱链接
    <a
      href="mailto:someone@microsoft.com?cc=someoneelse@microsoft.com&bcc=andsomeoneelse2@microsoft.com&subject=Summer%20Party&body=You%20are%20invited%20to%20a%20big%20summer%20party!">
      发送邮件
    </a>
  </p>
  <pre>
    cc为抄送的意思：比如发给第张三后，还想发给李四，并且相互之间都知道发给了哪些人
    bcc为密送的意思：也就是我发给了张三，还想发给李四，并且不想让张三知道我发给了李四，就可以用密送
    body代表邮件的内容，使用 %20 来替换单词之间的空格
    如果要使用mailto同时实现多个功能的话，第一个功能必须以?开头，后面的每一个功能都以&开头</pre>
</body>

</html>
