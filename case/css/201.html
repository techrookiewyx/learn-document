<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      h1::before{
        content: url(https://www.w3school.com.cn/i/photo/smile.gif);
      }
    </style>
  </head>
  <body>
    <h1>使用before在元素前插入内容</h1>
    <p>::before 伪元素在一个元素的内容之前插入内容。</p>
    <h1>这是一个标题</h1>
  </body>
</html>
