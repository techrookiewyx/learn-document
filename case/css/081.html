<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        outline-color: red;
      }
      .p1 {
        outline-style: dotted;
      }
      .p2 {
        outline-style: dashed;
      }
      .p3 {
        outline-style: solid;
      }
      .p4 {
        outline-style: double;
      }
      .p5 {
        outline-style: groove;
      }
      .p6 {
        outline-style: ridge;
      }
      .p7 {
        outline-style: inset;
      }
    </style>
  </head>
  <body>
    <h1>设置轮廓的样式</h1>
    <p class="p1">点状轮廓</p>
    <p class="p2">虚线轮廓</p>
    <p class="p3">实线轮廓</p>
    <p class="p4">双线轮廓</p>
    <p class="p5">凹槽轮廓</p>
    <p class="p6">凸脊轮廓</p>
    <p class="p7">凹边轮廓</p>
  </body>
</html>
