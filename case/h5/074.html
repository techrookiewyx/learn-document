<!DOCTYPE html>

<head>

  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>修改图像尺寸</title>
</head>

<body>
  <img src="../images/bo.jpg" width="100px"><br>
  <img src="../images/bo.jpg" width="200px"><br>
  <img src="../images/bo.jpg" width="300px"><br>
