<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>文本格式化</title>
</head>

<body>
  <b>b标签加粗文本字体</b>
  <br>
  <strong>strong标签强调文本</strong>
  <br>
  <big>big标签使文本字体变大</big>
  <br>
  <em>em标签使文本字体倾斜，基于内容</em>
  <br>
  <i>i标签使文本字体倾斜，基于物理</i>
  <br>
  <small>small标签使字体变小</small>
  <br>
  sub标签让文本以<sub>下角标</sub>形式出现
  <br>
  sup标签让文本以<sup>上角标</sup>形式出现
</body>

</html>
