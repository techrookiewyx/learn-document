<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="css-style/reset.css" />
    <style>
      a {
        text-decoration: none;
      }
      .news-list {
        width: 300px;
        height: 357px;
        border-top: 1px solid gray;
        margin: 50px auto;
      }
      .news_title {
        height: 40px;
        border-top: 1px solid red;
        display: inline-block;
        margin-top: -1px;
        line-height: 40px;
      }
      .news_title a {
        font-size: 18px;
        color: black;
        font-weight: 700;
      }
      .img {
        height: 150px;
      }
      .img a img {
        width: 300px;
        height: 150px;
      }
      .img a {
        color: white;
      }
      .img a h3 {
        margin-top: -25px;
        font-weight: 700;
        padding-left: 50px;
      }
      .news-item {
        margin-top: 20px;
      }
      .news-item li {
        margin-bottom: 20px;
      }
      .news-item li::before {
        content: "●";
        color: #666;
        font-size: 12px;
        margin-right: 10px;
      }
      .news-item a {
        font-size: 14px;
        color: #666;
      }
      .news-item a:hover {
        color: red;
      }
    </style>
  </head>

  <body>
    <div class="news-list">
      <h2 class="news_title"><a href="#">体育</a></h2>
      <div class="img">
        <a href="#">
          <img src="images/01.jpg" />
          <h3>鬼灭之刃 辉夜大小姐</h3>
        </a>
      </div>
      <ul class="news-item">
        <a href=""><li>111</li></a>
        <a href=""><li>222</li></a>
        <a href=""><li>333</li></a>
        <a href=""><li>444</li></a>
      </ul>
    </div>
  </body>
</html>
