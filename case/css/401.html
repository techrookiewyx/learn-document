<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        display: flex;
        width: 400px;
        height: 300px;   
        background-color: lightgray;
        align-items: stretch;
      }
      .item {
        background-color: lightblue;
        width: 100px;
        margin: 10px;
        text-align: center;
        font-style: 20px;
      }
     .item:first-child{
      margin-right: auto;
     }
    </style>
  </head>
  <body>
    <h1>弹性布局-设置弹性元素外边距</h1>
    <div class="flex">
      <div class="item">111</div>
      <div class="item">222</div>
      <div class="item">333</div>
    </div>
  </body>
</html>
