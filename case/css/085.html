<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1{
      outline: dotted;
    }
    .p2{
      outline: red dashed;
    }
    .p3{
      outline: 5px solid yellow;
    }
    .p4{
       outline: thick ridge pink;
    }
  </style>
</head>
<body>
  <h1>轮廓简写形式</h1>
  <p class="p1">点状轮廓</p>
  <p class="p2">红色的点状轮廓</p>
  <p class="p3">5 像素的黄色实线轮廓</p>
  <p class="p4">粗的粉色凸脊轮廓</p>
</body>
</html>
