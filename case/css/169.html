<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }
      .box {
        width: 33.3%;
        box-sizing: border-box;
        padding: 50px;
        float: left;
      }
      .clearfix {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>创建水平布局的div</h1>
    <div class="clearfix">
      <div class="box" style="background-color: #bbb">框中的一些文本</div>
      <div class="box" style="background-color: #ccc">框中的一些文本</div>
      <div class="box" style="background-color: #ddd">框中的一些文本</div>
    </div>
  </body>
</html>
