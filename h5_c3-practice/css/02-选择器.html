<!DOCTYPE html>
<html lang="zh">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .red {
      color: red;
    }

    /* 复合选择器 将clss为red的div的字体设置为30xp */
    div.red {
      font-size: 30px;
    }

    /* 选择器分组 */
    h1,
    span {
      color: pink;
    }

    /* 父子选择器 选择div直系下的所有span*/
    div>span {
      color: green;
    }

    /* 属性选择器 */
    p[title=acg] {
      color: yellow;
    }

    /* 伪类选择器 */
    
  </style>

</head>

<body>
  <div class="red">我是div</div>
  <p class="red">我是p</p>
  <h1>去去去</h1>
  <span>啊啊啊</span>
  <br><br><br>
  <h2>关系选择器</h2>
  <div>我是div
    <p>我是div里的p
      <span>我是p里的span</span>
    </p>
    <span>我是div里的span</span>
    <span>我是div里的span2</span>
  </div>
  <br><br><br><br>
  <h2>属性选择器 title当鼠标放上去有提示信息</h2>
  <p title="1111">11111</p>
  <p title="acg">22222</p>
  <p>33333</p>
  <p>44444</p>
  <br><br><br>
  <h2>伪类选择器</h2>
  <ul>
    <span>222</span>
    <li>a</li>
    <li>b</li>
    <li>c</li>
    <li>d</li>
    <li>f</li>
  </ul>
</body>

</html>
