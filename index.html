<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>页面练习</title>
  <style>
    *{
      margin: 0;
      padding: 0;
    }
    li{
      list-style-type: none;
    }
    a{
      text-decoration: none;
    }
    body{
      background-color: rgba(248, 173, 205, 0.3);
    }
    .main
    {
      display: flex;
      flex-direction: column;
      justify-content: center;
      width: 50%;
     
      border: 3px solid slateblue;
      margin: 100px auto;
      border-radius: 15px;
    }
    .main h2{
      text-align: center;
      font-size: 35px;
    }
    .main ul{
      display: flex;
      padding: 20px;
      flex-wrap: wrap;
    }
    .main ul li{
      padding: 10px 15px;
    }
    .main ul li a{
      color: crimson;
      font-size: 18px;
    }
  </style>
</head>
<body>
  <div class="main">
    <h2>个人页面布局练习</h2>
    <ul>
      <li><a href="./first-page/index.html">练习一</a></li>

    </ul>
  </div>

</html>
