<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wapper {
        display: grid;
        grid-template-areas:
          "header header header header header header"
          "menu main main main right right"
          "menu footer footer footer footer footer";
          grid-gap: 10px;
          background-color: #2396f3;
          padding: 10px;
      }
      .wapper >div {
        background-color: rgba(255, 255, 255, 0.8);
        text-align: center;
        padding: 20px 0;
        font-size: 30px;
      }
      .b1{
        grid-area: header;
      }
      .b2{
        grid-area: menu;
      }
      .b3{
        grid-area: main;
      }
      .b4{
        grid-area: right;
      }
      .b5{
        grid-area: footer;
      }
    </style>
  </head>
  <body>
    <h1>网格布局</h1>
    <div class="wapper">
      <div class="b1">Header</div>
      <div class="b2">Menu</div>
      <div class="b3">Main</div>
      <div class="b4">Right</div>
      <div class="b5">Footer</div>
    </div>
  </body>
</html>
