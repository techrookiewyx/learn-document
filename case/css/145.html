<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 300px;
        height: 300px;
        position: relative;
        border: 1px solid red;
      }
      .box2 {
        width: 100px;
        height: 100px;
        border: 1px solid green;
        position: absolute;
        top: 50px;
        right: 0;
      }
    </style>
  </head>
  <body>
    <h1>绝对定位</h1>
    <p>设置了绝对定位的元素会脱离文档流，绝对定位参照的是离得其最近的设置了定位的祖先元素</p>
    <div class="box1">
      <div class="box2"></div>
    </div>
  </body>
</html>
