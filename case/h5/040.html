<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格的跨行合并和跨列合并</title>
</head>

<body>
  <!-- colspan合并表示跨列合并，2表示合并几列
    在删除多余列即可
  -->
  <h4>横跨两列的单元格：</h4>
  <table border="1">
    <tr>
      <th>姓名</th>
      <th colspan="2">电话</th>
    </tr>
    <tr>
      <td>Bill Gates</td>
      <td>555 77 854</td>
      <td>555 77 855</td>
    </tr>
  </table>
  ​
  <!-- rowspan合并表示跨列合并，2表示合并几行
    在删除多余项即可
  -->
  <h4>横跨两行的单元格：</h4>
  <table border="1">
    <tr>
      <th>姓名</th>
      <td>Bill Gates</td>
    </tr>
    <tr>
      <th rowspan="2">电话</th>
      <td>555 77 854</td>
    </tr>
    <tr>
      <td></td>
      <td>555 77 855</td>
    </tr>
  </table>
</body>

</html>
