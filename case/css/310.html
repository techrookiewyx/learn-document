<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: pink;
        transition: width 2s 2s;
      }
      div:hover {
        width: 600px;
      }
    </style>
  </head>
  <body>
    <h1>过渡的延迟效果</h1>
    <h2>鼠标放到下面div上，2s后开始变化</h2>
    <div></div>
  </body>
</html>
