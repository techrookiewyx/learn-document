<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>轮播图模型</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .Carousel,
      img {
        width: 500px;
        height: 300px;
      }
      img{
        vertical-align: bottom;
      }
      .Carousel {
        position: relative;
        margin: 0 auto;
        top: 50px;
      }
      /*  */
      .item {
        position: absolute;
      }
      .pointer {
        position: absolute;
        z-index: 9999;
        bottom: 10px;
        left: 40px;
      }
      .pointer a {
        box-sizing: border-box;
        width: 10px;
        height: 10px;
        float: left;
        background-color: rgba(255, 255, 255, 0.6);
        border-radius: 50%;
        margin-right: 7px;
        /* background-clip: content-box;
        border: 2px solid rgba(235, 251, 3, 0.6); */
      }
      a.active {
        background-color: aliceblue;
        border: 2px solid rgba(235, 251, 3, 0.6);
      }
      .pointer a:hover {
        background-color: aliceblue;
        border: 2px solid rgba(235, 251, 3, 0.6);
      }
    </style>
  </head>
  <body>
    <div class="Carousel">
      <div class="item">
        <a href="#"><img src="images/01.jpg" /></a>
      </div>
      <div class="item">
        <a href="#"><img src="images/02.jpg" /></a>
      </div>
      <div class="item">
        <a href="#"><img src="images/03.jpg" /></a>
      </div>
      <div class="item">
        <a href="#"><img src="images/04.jpg" /></a>
      </div>
      <div class="pointer">
        <a class="active" href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
        <a href="#"></a>
      </div>
    </div>
  </body>
</html>
