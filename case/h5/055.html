<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>定义列表</title>
</head>

<body>
  <p>dl标签来创建定义列表，dt来表示定义内容，dd对内容进行解释</p>
  <dl>
    <dt>姓名</dt>
    <dd>纱纱纱</dd>
    <dt>地址</dt>
    <dd>火星</dd>
  </dl>
</body>

</html>
