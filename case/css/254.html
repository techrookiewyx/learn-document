<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 20px;
        width: 200px;
        height: 150px;
        background-color: green;
        padding: 20px;
      }
      .b1 {
        border-radius: 50px /15px;
      }
      .b2 {
        border-radius: 15px /50px;
      }
      .b3 {
        border-radius: 50%;
      }
    
    </style>
  </head>
  <body>
    <h1>椭圆角的创建</h1>
    <div class="b1"></div>
    <div class="b2"></div>
    <div class="b3"></div>
  
  </body>
</html>
