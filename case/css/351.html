<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style> 
        button {
        padding: 15px 32px;
        margin: 5px;
        color: white;
        background-color: green;
        font-style: 16px;
        cursor: pointer;
        border: none;
        text-align: center;
      } 
      .button1{
        width: 250px;
      }
      .button2{
        width: 50%;
      }
      .button3{
        width: 100%;
      }

    </style>
  </head>
  <body>
    <h1>设置按钮宽度</h1>
    <button class="button1">250px</button><br />
    <button class="button2">50%</button><br />
    <button class="button3">100%</button>
  </body>
</html>
