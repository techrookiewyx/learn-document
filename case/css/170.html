    <title>Document</title>
    <style>
      .box{
        box-sizing: border-box;
        width: 33.3%;
        float: left;
        padding: 5px;
      }
      .clearfix::after{
        content: "";
        display: table;
        clear: both;
      }
      .clearfix {
        border: 2px solid red;
      }
    </style>
  </head>
  <body>
    <h1>创建并排图像</h1>
    <div class="clearfix">
      <div class="box"><img src="../images/bo2.gif" alt="" /></div>
      <div class="box"><img src="../images/bo2.gif" alt="" /></div>
      <div class="box"><img src="../images/bo2.gif" alt="" /></div>
    </div>
  </body>
