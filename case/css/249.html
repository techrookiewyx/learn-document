<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        counter-reset: h1;
      }
      h2 {
        counter-reset: h2;
      }
      h2::before {
        counter-increment: h1;
        content: "Section " counter(h1) ": ";
      }
      h3::before {
        counter-increment: h2;
        content:  counter(h1) ". " counter(h2) ": ";
      }
    </style>
  </head>
  <body>
    <h1>嵌套计数器</h1>
    <h2>
      <h3>html</h3>
      <h3>css</h3>
    </h2>
    <h2>
      <h3>javascript</h3>
      <h3>vbscript</h3>
    </h2>
    <h2>
      <h3>xml</h3>
      <h3>xsl</h3>
    </h2>
  </body>
</html>
