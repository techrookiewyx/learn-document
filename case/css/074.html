<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .i1 {
        width: 200px;
        height: 200px;
      }
      .box {
        height: 300px;
        width: 300px;
        background-color: aqua;
      }
    </style>
  </head>
  <body>
    <h1>设置不同元素的宽度和高度</h1>
    <p>图像原始大小</p>
    <img src="../images/bo2.gif" />
    <p>将图像调整为200x200像素</p>
    <img class="i1" src="../images/bo2.gif" alt="" />
    <p>这个div的高度和宽度是 300px：</p>
    <div class="box"></div>
  </body>
</html>
