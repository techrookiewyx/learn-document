<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>超链接</title>
  </head>
  <body>
    <!-- 
        使用 a 标签来定义超链接
            属性：
                href 指定跳转的目标路径
                    可以是一个外部网站的地址
                    也可以写一个内部页面的地址

        超链接是也是一个行内元素，在a标签中可以嵌套除它自身外的任何元素
     -->

    <a href="https://www.baidu.com">超链接</a>
    <br /><br />
    <a href="img.html">超链接2</a>
    <!-- 
        target属性，用来指定超链接打开的位置
            可选值：
                _self 默认值 在当前页面中打开超链接
                _blank 在一个新的要么中打开超链接

     -->
    <a href="https://www.baidu.com" target="_blank">超链接</a>
  </body>
</html>
