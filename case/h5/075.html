<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像替换文字</title>
</head>

<body>
  <img src="../images/bo.jpg" alt="波奇"> <br>

  <p>当图像无法显示图像，将显示 "alt" 属性中的文本：</p>
  <img src="../images/bo1.jpg" alt="波奇">
</body>

</html>
