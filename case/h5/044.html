<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格背景颜色和图片</title>
</head>

<body>
  <p>通过在在table标签中设置bgcolor属性
    设置背景颜色</p>
  <table border="1" width="300" bgcolor="red">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
  <p>通过在在table标签中设置background属性
    设置背景图片</p>
  <table border="1" width="300" background="../images/bo.jpg">
    <tr>
      <td>1</td>
      <td>2</td>
    </tr>
    <tr>
      <td>3</td>
      <td>4</td>
    </tr>
  </table>
</body>

</html>
