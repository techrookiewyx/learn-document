<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 150px;
      height: 50px;
      border: 1px dotted black;
      overflow: visible;
    }
  </style>
</head>
<body>
  <h1>当子元素宽度或高度超出父元素时发生溢出</h1>
  <div>默认情况下，溢出是可见的，这意味着它不会被裁剪，而是在元素框外显示，当您想更好地控制布局时，可以使用 overflow 属性。overflow 属性规定如果内容溢出元素框会发生什么情况。</div>
</body>
</html>
