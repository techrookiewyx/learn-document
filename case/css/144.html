<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        position: relative;
        top: -20px;
        left: 20px;
        color: red;
      }
    </style>
  </head>
  <body>
    <h1>相对定位</h1>
    <p>相对定位的元素是参照的是其在文档流的位置，设置相对定位的元素不会脱离文档流</p>
    <div class="box1">我设置了相对定位</div>
    <p>我的位置没有改变</p>
  </body>
</html>
