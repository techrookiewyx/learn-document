<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .box1 {
        width: 900px;
        height: 900px;
        background-color: silver;
        overflow: hidden;
      }
      .box1 div {
        width: 100px;
        height: 100px;
        margin-bottom: 100px;
      }
     
      .box1:hover div {
        width: 200px;
        height: 200px;
        margin-left: 500px;
      }
      .box2 {
        background-color: green;
        transition:all 2s;
      }
      .box3{
        margin-left: 0;
        background-color: orange;
        transition:all 2s 1s;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <div class="box2"></div>
      <div class="box3"></div>
    </div>
  </body>
</html>
