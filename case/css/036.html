<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin-bottom: 15px;
    }
    .none{
      border-style: none;
    }
    .dotted{
      border-style: dotted;
    }
    .dashed{
      border-style: dashed;
    }
    .solid{
      border-style: solid;
    }
    .double{
      border-style: double;
    }
    .groove{
      border-style: groove;
    }
    .ridge{
      border-style: ridge;
    }
    .mix{
      border-style: double solid dashed  none ;
    }
  </style>
</head>
<body>
  <div class="none">无边框</div>
  <div class="dotted">点状边框</div>
  <div class="dashed">虚线边框</div>
  <div class="solid">实线边框</div>
  <div class="double">双实线边框</div>
  <div class="groove">凹槽边框</div>
  <div class="ridge">垄状边框</div>
  <div class="mix">混合边框</div>
</body>
</html>
