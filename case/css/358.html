<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .page{
        display: inline-block;
      }
      .page a{
        float: left;
        color: black;
        text-decoration: none;
        padding: 8px 16px;
      }
      div .active{
        color: white;
        background-color: #4CAF50;;
      }
      div a:hover:not(:nth-child(3)){
        background-color: #ddd;
      }
    </style>
  </head>
  <body>
    <h1>有悬停效果的分页</h1>
    <div class="page">
      <a href="#">«</a>
      <a href="#">1</a>
      <a class="active" href="#">2</a>
      <a href="#">3</a>
      <a href="#">4</a>
      <a href="#">5</a>
      <a href="#">6</a>
      <a href="#">»</a>
    </div>
  </body>
</html>
