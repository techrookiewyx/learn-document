<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .top{
        vertical-align: top;
      }
      .middle{
        vertical-align: middle;
      }
      .bottom{
        vertical-align: bottom;
      }
    </style>
  </head>
  <body>
    <h1>垂直对齐文本内图像</h1>
    <p>默认<img src="../images/bo2.gif" alt="">对齐方式</p>
    <p>顶部<img class="top" src="../images/bo2.gif" alt="">对齐方式</p>
    <p>居中<img class="middle" src="../images/bo2.gif" alt="">对齐方式</p>
    <p>底部<img class="bottom" src="../images/bo2.gif" alt="">对齐方式</p>
  </body>
</html>
