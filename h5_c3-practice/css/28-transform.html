<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        margin: 0 auto;
        margin-top: 200px;
        background-color: #bfa;
      }
      .box1:hover {
        transform: translateX(50px);
      }
      .box2 {
        background-color: orange;
        position: absolute;
        transform: translate(-50%, -50%);
        top: 50%;
        left: 50%;
      }
      .box3,.box4{
        width: 220px;
        height: 300px;
        background-color: aqua;
        float: left;
        margin: 0 10px;
      }
      .box3:hover{
        transform: translateY(-4px);
        transition: all .3s;
        box-shadow: 0 0 10px rgba(0, 0, 0, .3);
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2">asdasd</div>
    <div class="box3"></div>
    <div class="box4"></div>
  </body>
</html>
