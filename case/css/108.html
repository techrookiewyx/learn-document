<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1{
        font: 20px Arial;
      }
      .p2{
        font: italic bold 12px/30px Georgia;
      }
    </style>
  </head>
  <body>
    <h1>字体复合写法</h1>
    <p class="p1">设置该段落字体大小为20px的Arial字体</p>
    <p class="p2">
      This is a paragraph. The font is set to italic and bold, the font size is set to 12 pixels, the line height is set
      to 30 pixels, and the font family is Georgia
    </p>
  </body>
</html>
