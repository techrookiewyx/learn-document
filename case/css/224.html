<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      .gallery {
        border: 1px solid #ccc;
        float: left;
        padding: 0 6px;
        width: 24.999%;
      }
      .gallery:hover {
        border: 1px solid #777;
      }
      .gallery img {
        width: 100%;
        height: auto;
        vertical-align: bottom;
      }
      .desc {
        text-align: center;
        padding: 15px;
      }
      .clearfix::after {
        clear: both;
        content: "";
        display: table;
      }
      @media only screen and (max-width: 1200px) {
        .gallery {
          margin: 6px 0;
          width: 49.99999%;
        }
      }
      @media only screen and (max-width: 800px) {
        .gallery {
          margin: 6px 0;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>响应式图片库</h1>

    <div class="gallery">
      <a target="_blank" href="https://www.w3school.com.cn/i/photo/tulip-yellow.jpg">
        <img src="https://www.w3school.com.cn/i/photo/tulip-yellow.jpg" alt="Cinque Terre" width="600" height="400" />
      </a>
      <div class="desc">在此处添加图像描述</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="https://www.w3school.com.cn/i/photo/tulip-red.jpg">
        <img src="https://www.w3school.com.cn/i/photo/tulip-red.jpg" alt="Forest" width="600" height="400" />
      </a>
      <div class="desc">在此处添加图像描述</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="https://www.w3school.com.cn/i/photo/flower-1.jpg">
        <img src="https://www.w3school.com.cn/i/photo/flower-1.jpg" alt="Northern Lights" width="600" height="400" />
      </a>
      <div class="desc">在此处添加图像描述</div>
    </div>

    <div class="gallery">
      <a target="_blank" href="https://www.w3school.com.cn/i/photo/flower-2.jpg">
        <img src="https://www.w3school.com.cn/i/photo/flower-2.jpg" alt="Mountains" width="600" height="400" />
      </a>
      <div class="desc">在此处添加图像描述</div>
    </div>

    <div class="clearfix"></div>
    <div style="padding: 6px">
      <p>
        本例使用媒体查询来重新排列不同屏幕尺寸的图像：对于宽于 700 像素的屏幕，它将并排显示四幅图像；对于小于 700
        像素的屏幕，将并排显示两幅图像。对于小于 500 像素的屏幕，图像将垂直堆叠（100％）。
      </p>
      <p>您稍后将在我们的 CSS 教程中学到有关媒体查询和响应式 Web 设计的更多知识。</p>
    </div>
  </body>
</html>
