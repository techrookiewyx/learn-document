<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      list-style-type: none;
      border: 1px solid #ddd;
      padding: 0;
    }
    ul li{
      padding: 8px 16px;
      border-bottom: 1px solid #ddd;
    }
    ul li:last-child{
      border-bottom: none;
    }
  </style>
</head>
<body>
  <h1>带边框的列表</h1>
  <ul>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
  </ul>
</body>
</html>
