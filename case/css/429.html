<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .wapper {
        display: grid;
        grid-gap: 10px;
        background-color: lightblue;
        padding: 10px;
      }
      .item {
        background-color: pink;
        text-align: center;
        padding: 20px;
        font-size: 30px;
      }
      .b1 {
        grid-column: 1 / span 2;
        grid-row: 1;
      }
      .b2 {
        grid-column: 3;
        grid-row: 1 / span 2;
      }
      .b5{
        grid-column: 1/span 3;
        grid-row: 3;
      }
    </style>
  </head>
  <body>
    <h1>五项目的网格布局</h1>
    <div class="wapper">
      <div class="b1 item">1</div>
      <div class="b2 item">2</div>
      <div class="b3 item">3</div>
      <div class="b4 item">4</div>
      <div class="b5 item">5</div>
    </div>
  </body>
</html>
