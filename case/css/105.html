<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1{
      font-style: italic;
    }
    .p2{
      font-style: oblique;
    }
  </style>
</head>
<body>
  <h1>设置字体的样式</h1>
  <p class="p1">该段落以斜体显示</p>
  <p class="p2">该段落以oblique显示</p>
</body>
</html>
