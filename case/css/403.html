<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        display: flex;
        width: 600px;
        height: 300px;   
        background-color: lightgray;
        justify-content: space-around;
        align-items: flex-start;
      }
      .item {
        background-color: lightblue;
        width: 100px;
        min-height: 100px;
        margin: 10px;
        text-align: center;
        font-style: 20px;
      }
      .item:nth-child(1){
       align-self: flex-start;
      }
      .item:nth-child(2){
       align-self: flex-end;
      }
      .item:nth-child(3){
       align-self: center;
      }
      .item:nth-child(4){
        align-self: baseline;
      }
      .item:nth-child(5){
       align-self: stretch;
      }
    </style>
  </head>
  <body>
    <h1>弹性布局-设置元素在行内顺序</h1>
    <div class="flex">
      <div class="item">111</div>
      <div class="item">222</div>
      <div class="item">333</div>
      <div class="item">444</div>
      <div class="item">555</div>
    </div>
  </body>
</html>
