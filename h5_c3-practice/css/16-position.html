<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 6000px;
      }
      div {
        width: 200px;
        height: 200px;
        font-size: 50px;
      }
      .box1 {
        background-color: aqua;
        position: absolute;
        z-index: 3;
      }
      /* 相对定位 
      .box2 {
        background-color: red;
        position: relative;
        left: 200px;
        top: -200px;
      }*/

      /* 绝对定位
      .box2 {
        background-color: red;
        position: absolute;
        left: 0;
        top: 0;
      } */
      /* 固定定位 
      .box2 {
        background-color: red;
        position: fixed;
      }*/
      /* 粘滞定位
      .box2 {
        background-color: red;
        position: sticky;
        top: 0;
      } */

      
      .box2 {
        background-color:red;
        position: absolute;
        z-index: 2;
      }
      .box3 {
        background-color: green;
        position: absolute;
        
      }
    </style>
  </head>
  <body>
    <div class="box1">1</div>
    <div class="box2">2</div>
    <div class="box3">3</div>
    <br><br><br>
    <h2>元素层级</h2>
  </body>
</html>
