<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .p1{
      outline-color: red;
      outline-style: solid;
    }
    .p2{
      outline-color: blue;
      outline-style: dotted;
    }
    .p3{
      outline-color: gray;
      outline-style: inset;
    }
  </style>
</head>
<body>
  <h1>设置轮廓的颜色</h1>
  <p class="p1">红色的实线轮廓</p>
  <p class="p2">蓝色的点状轮廓</p>
  <p class="p3">灰色的实线轮廓</p>
</body>
</html>
