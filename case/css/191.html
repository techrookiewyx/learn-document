<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: red;
      }
      a:visited {
        color: green;
      }
      a:hover {
        color: pink;
      }
      a:active {
        color: blue;
      }
    </style>
  </head>
  <body>
    <h1>为超链接添加不同的颜色</h1>
    <a href="">我是超链接</a><br />
    <p>在 CSS 定义中，a:hover 必须位于 a:link 和 a:visited 之后才能生效。 a:active 必须位于 a:hover 之后才能生效。</p>
  </body>
</html>
