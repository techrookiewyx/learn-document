<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 15px 32px;
        margin: 5px;
        color: white;
        background-color: green;
        font-style: 16px;
        cursor: pointer;
        border: none;
        transition: 0.4s;
      }
      .button1 {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
      .button2:hover {
        box-shadow: 0 8px 16px 0 rgba(0, 0, 0, 0.2), 0 6px 20px 0 rgba(0, 0, 0, 0.19);
      }
    </style>
  </head>
  <body>
    <h1>阴影按钮</h1>
    <button class="button1">阴影按钮</button>
    <button class="button2">悬停时的阴影</button>
  </body>
</html>
