<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1{
        background: url(../images/bo.jpg) repeat-x;
        border: 2px solid black;
      }
      .box2{
        margin: 30px;
        background-color: #ffffff;
        border: 1px solid black;
        opacity: .5;
      }
      .box2 p{
        color: #000000;
        font-weight: bold;
        margin: 5%;
      }
    </style>
  </head>
  <body>
    <h1>创建一个位置背景图片上的透明背景框</h1>
    <div class="box1">
      <div class="box2">
        <p>这个段落放置于透明框中</p>
      </div>
    </div>
  </body>
</html>
