<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      input{
        box-sizing: border-box;
        padding: 12px 20px;
        margin: 8px 0;
        width: 100%;
        outline: none;
        border: 3px solid #ccc;
        transition: .5s;
      }
      input:focus{
        border: 3px solid #555;
      }
    </style>
  </head>
  <body>
    <h1>获得焦点的输入框2</h1>
    <form>
      <label for="fname">姓名</label>
      <input type="text" id="fname" name="fname" value="Tom" />
      <label for="lname">介绍</label>
      <input type="text" id="lname" name="lname" value="爱吃鱼" />
    </form>
  </body>
</html>
