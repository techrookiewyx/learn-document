<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          html {
            text-align: center;
          }
          .top {
            border-bottom: 1px dotted black;
            display: inline-block;
            position: relative;
          }
          .top span {
            position: absolute;
            background-color: black;
            border-radius: 5px;
            color: white;
            padding: 5px;
            width: 120px;
            left: -5%;
            top: 125%;
            z-index: 1;
            visibility: hidden;
            opacity: 0;
            transition: opacity 2s;
          }
          .top span::after {
            content: "";
            border-width: 5px;
            position: absolute;
            left: 50%;
            top:-31%;
            margin-left:-5px ;
            border-style: solid;
            border-color:  transparent transparent black;
          }
          .top:hover span {
            visibility: visible;
            opacity: 1;
          }
        </style>
      </head>
      <body>
        <h1>底侧部示工具添加过渡效果</h1>
        <p>请把鼠标移到下方文本上：</p>
        <div class="top">
          Hover over me
          <span>Tooltip text</span>
        </div>
      </body>
    </html>
  </body>
</html>
