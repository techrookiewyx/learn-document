<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .flex {
        display: flex;
        width: 500px;
        height: 300px;
        background-color: lightgray;
        justify-content: space-around;
      }
      .item {
        background-color: lightblue;
        width: 100px;
        height: 100px;
        margin: 10px;
        text-align: center;
        font-style: 20px;
      }
      .item:nth-child(1) {
       flex-grow: 2;
      }
      .item:nth-child(2) {
        flex-grow: 1;
      
      }
      .item:nth-child(3) {
        flex-grow: 1;
      }
    </style>
  </head>
  <body>
    <h1>弹性布局-设置元素在行内顺序</h1>
    <div class="flex">
      <div class="item">111</div>
      <div class="item">222</div>
      <div class="item">333</div>
    </div>
  </body>
</html>
