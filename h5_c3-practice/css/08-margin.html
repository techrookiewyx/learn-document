<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>外边距折叠</title>
  <style>
    .box1,
    .box2,
    .box3 {
      width: 200px;
      height: 200px;
    }

    .box1 {
      background-color: #bfa;
      margin-bottom: 100px;
      margin-bottom: 100px;
    }

    .box2 {
      background-color: red;
      margin-top: 150px;
    }



    .box3 {
      background-color: pink;

    }

    /* 设置margin-top想移动box4，box3跟着一起移动了 */
    .box4 {
      width: 100px;
      height: 100px;
      background-color: blueviolet;
      margin-top: 50px;
    }
  </style>
</head>

<body>
  <div class="box1">1</div>
  <div class="box2">2</div>
  <div class="box3">
    <div class="box4"></div>
  </div>

</body>

</html>
