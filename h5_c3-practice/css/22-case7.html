<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="./icon/iconfont.css" />
    <title>Document</title>
    <style>
     *{
        margin: 0;
        padding: 0;
      }
      .card {
        width: 240px;
        margin: 50px auto;
        box-shadow: 0 0 6px rgba(0, 0, 0, 0.3);
      }

      .img-part img {
        width: 100%;
        vertical-align: bottom;
      }
      .card .article{
        padding: 0 18px;
        color: #aaaaaa;
        font-size: 14px;
      }
      .card  .article h2 {
        font-size: 18px;
        color: #717171;
        margin: 13px 0 15px 0;
      }
      .category i{
        margin-right: 7px;
        margin-left: 4px;
      }
      .article .introduce{
        margin: 16px 0 18px 4px;
        line-height: 20px;
      }
      .star {
        border-top: 1px solid #e9e9e9;
        height: 47px;
        line-height: 47px;
      }
      .star .star-list {
        list-style-type: none;
        margin-left: 10px;
      }
       .star-list li,span {
        float: left;
        color: #ddd;
      }
      .star-list .light{
        color: #b9cb41;
      }
      .star span {
        float: right;
        margin-right: 10px;
      }
    </style>
  </head>
  <body>
    <div class="card">
      <div class="img-part"><img src="./images/02.jpg" width="240px" height="158px" /></div>
      <div class="article">
        <h2>动画电影</h2>
        <h3 class="category"><i class="iconfont icon-position-fill light"></i>动画</h3>
        <p class="introduce">
          Lorem ipsum, dolor sit amet consectetur adipisicing elit. Dolorum est minus cum officia quos in sint doloribus
          commodi id excepturi dolores ad mollitia
        </p>
      </div>
      <div class="star clearfix">
        <ul class="star-list">
          <li class="iconfont icon-position-fill light"></li>
          <li class="iconfont icon-position-fill light"></li>
          <li class="iconfont icon-position-fill"></li>
          <li class="iconfont icon-position-fill"></li>
        </ul>
        <span class="iconfont icon-position-fill"></span>
      </div>
    </div>
  </body>
</html>
