<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>向表单单元格添加背景颜色或者背景图像</title>
</head>

<body>
  <table border="1">
    <tr>
      <td bgcolor="red" width="200">1</td>
      <td>2</td>
    </tr>
    <tr>
      <td background="../images/bo.jpg">1</td>
      <td>2</td>
    </tr>
  </table>
</body>

</html>
