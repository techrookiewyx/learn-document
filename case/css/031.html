<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .a {
        border-style: solid;
        border-width: 5px;
      }
      .b {
        border-style: solid;
        border-width: medium;
      }
      .c {
        border-style: solid;
        border-width: 1px;
      }
    </style>
  </head>
  <body>
    <p class="a">段落</p>
    <p class="b">段落</p>
    <p class="c">段落</p>
    <p>border-width属性单独使用则不起作用。要先使用border-style属性来设置边框。</p>
  </body>
</html>
