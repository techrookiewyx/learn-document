<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .center{
      padding: 50px 0;
      border: 3px solid green;
    }
  
  </style>
</head>
<body>
  <h1>通过padding实现元素垂直居中</h1>
  <div class="center">
    <p>我是垂直居中的</p>
  </div>
</body>
</html>
