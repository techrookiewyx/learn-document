<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>单元格边距</title>
</head>

<body>
  <!-- 单元格边距指的是单元格内容与边框的距离，
    通过在table标签中设置cellpadding属性
    产生边距
  -->
  <h4>默认边距：</h4>
  <table border="1">
    <tr>
      <td>12</td>
      <td>3</td>
    </tr>
    <tr>
      <td>4</td>
      <td>5</td>
    </tr>
    <h4>设置单元格边距为10：</h4>
    <table border="1" cellpadding="10">
      <tr>
        <td>12</td>
        <td>3</td>
      </tr>
      <tr>
        <td>4</td>
        <td>5</td>
      </tr>
    </table>
</body>

</html>
