<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      li {
        margin: 0;
        padding: 0;
      }
      .list-wapper {
        overflow: hidden;
        list-style-type: none;
        width: auto;
        padding: 12px;
      }
      .item {
        background: #cdf0f6;
        border: 1px solid #d4d4d4;
        border-radius: 4px;
        list-style-type: none;
        margin: 4px;
        padding: 2px;
      }
      .main{
        margin-left: 12px;
      }

      @media screen and (min-width:900px) {
         .list-wapper{
          float: left;
         }
         .main{
          margin-left: 216px;
         }
      }
    </style>
  </head>
  <body>
    <ul class="list-wapper">
      <li class="item">11111</li>
      <li class="item">22222</li>
      <li class="item">33333</li>
      <li class="item">44444</li>
      <li class="item">55555</li>
    </ul>
    <div class="main">
      <h1>请调整浏览器窗口大小来查看效果！</h1>
      <p>
        本例显示了一个菜单，如果视口为 480 像素或更宽，它将向页面左侧浮动。如果视口小于 480
        像素，则菜单将位于内容的顶部。
      </p>
    </div>
  </body>
</html>
