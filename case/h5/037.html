<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表头</title>
</head>

<body>
  <!-- 通过th标签给表格设置表头
    th标签中的内容会居中和加粗  
  -->
  <h4>行表头：</h4>
  <table border="1">
    <tr>
      <th>姓名</th>
      <th>电话</th>
      <th>地址</th>
    </tr>
    <tr>
      <td>史蒂芬</td>
      <td>1231231</td>
      <td>火星</td>
    </tr>
  </table>
  <h4>列表头：</h4>
  <table border="1">
    <tr>
      <th>姓名</th>
      <td>史蒂芬</td>
    </tr>
    <tr>
      <th>电话</th>
      <td>123123</td>
    </tr>
    <tr>
      <th>地址</th>
      <td>火星</td>
    </tr>
  </table>
</body>

</html>
