<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
     .box1{
      width: 300px;
      background-color: aqua;
    }
    .box2{
      width: 300px;
      padding: 25px;
      box-sizing: border-box;
      background-color: blanchedalmond;
      margin-top: 25px;
    }
  </style>
</head>
<body>
  <h1>设置了box-sizing：border-box；的盒子，大小不再受border和padding影响</h1>
  <div class="box1">我只设置了宽度为300px</div>
  <div class="box2">我设置了box-sizing属性，并且设置了内边距，我设置的宽度也为300px</div>
</body>
</html>
