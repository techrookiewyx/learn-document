<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .outer {
        height: 500px;
        margin: 50px auto;
        border-bottom: 10px solid black;
        overflow: hidden;
      }
      .b1 {
        width: 100px;
        height: 100px;
        background-color: #bfa;
        border-radius: 50%;
        animation: ball 1s 2 ease-in forwards;
      }
      @keyframes ball {
        from {
          margin-top: 0;
        }
        33%,to{
          margin-top: 400px;
          animation-timing-function: ease-out;
        }
        66%{
          margin-top: 200px;
          margin-left: 50px;
        }
        to {
         
          margin-left: 100px;
        }
      }
    </style>
  </head>
  <body>
    <div class="outer">
      <div class="b1"></div>
    </div>
  </body>
</html>
