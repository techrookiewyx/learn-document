<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        background: rgb(76, 175, 80);
        padding: 10px;
      }
      .b1 {
        opacity: 0.1;
      }
      .b2 {
        opacity: 0.3;
      }
      .b3 {
        opacity: 0.6;
      }
      .b4{
        background: rgba(76, 175, 80,.1);
      }
      .b5{
        background: rgba(76, 175, 80,.3);
      }
      .b6{
        background: rgba(76, 175, 80,.6);
      }
    </style>
  </head>
  <body>
    <h1>使用rgba的透明框</h1>
    <div class="b1"><p>透明度为0.1</p></div>
    <div class="b2"><p>透明度为0.3</p></div>
    <div class="b3"><p>透明度为0.6</p></div>
    <div><p>透明度为 1</p></div>
    <br><br>
    <div class="b4"><p>透明度为0.1</p></div>
    <div class="b5"><p>透明度为0.3</p></div>
    <div class="b6"><p>透明度为0.6</p></div>
    <div><p>透明度为 1</p></div>
  </body>
</html>
