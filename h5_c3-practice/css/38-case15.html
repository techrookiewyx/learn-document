<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <link rel="stylesheet" href="../Demo/fa/css/all.min.css" />
    <title>响应式页面</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      ul,
      li {
        list-style-type: none;
      }
      a {
        text-decoration: none;
        color: white;
      }
      .wapper {
        background-color: #000;
      }
      .top-bar {
        max-width: 1200px;
        margin: 0 auto;
        height: 48px;

        padding: 0 14px;
        display: flex;
        align-items: center;
        justify-content: space-between;
      }
      .left-menu .menu-icon {
        width: 18px;
        height: 48px;
        position: relative;
      }
      .left-menu .menu-icon > li {
        width: 18px;
        height: 1px;
        background-color: #fff;
        position: absolute;
        transition: 0.5s;
      }
      .menu-icon > li:nth-child(1) {
        top: 18px;
      }
      .menu-icon > li:nth-child(2) {
        top: 24px;
      }
      .menu-icon > li:nth-child(3) {
        top: 30px;
      }
      .menu-icon:hover li:nth-child(1) {
        transform: rotateZ(40deg);
        transform-origin: left;
      }
      .menu-icon:hover li:nth-child(2) {
        visibility: hidden;
      }
      .menu-icon:hover li:nth-child(3) {
        transform: rotateZ(-40deg);
        transform-origin: left;
      }

      .nav {
        display: none;
        position: absolute;
        background-color: #000;
        top: 48px;
        left: 0;
        bottom: 0;
        right: 0;
        padding-top: 50px;
      }
      .left-menu:hover .nav {
        display: block;
      }
      .nav > li {
        width: 80%;
        margin: 0 auto;
        border-bottom: 1px solid #4e4e4e;
      }
      .nav > li a {
        display: block;
        line-height: 44px;
        font-size: 14px;
      }
      .nav li:last-child a {
        display: inline-block;
        margin-right: 5px;
      }
      .left-menu .nav > li span {
        color: white;
        font-size: 14px;
      }
      .nav > li a:hover {
        color: #c5c2c2;
      }
      .logo a {
        display: block;
        width: 122px;
        height: 32px;
        text-indent: -999999px;
        background-image: url(./images/meitu.png);
        background-size: 400px 400px;
      }
      @media screen and (min-width: 768px) {
        .logo {
          order: 1;
        }
        .user-info {
          order: 3;
        }
        .left-menu .menu-icon {
          display: none;
        }
        .left-menu {
          order: 2;
          flex-grow: 1;
        }
        .top-bar .left-menu .nav {
          display: flex;
          position: static;
          padding: 0;
          justify-content: space-around;
        }
        .nav li {
          width: auto;
          margin: 0;
          border-bottom: none;
        }
        .nav li a {
          line-height: 48px;
        }
        .nav li span {
          display: none;
        }
      }
    </style>
  </head>
  <body>
    <div class="wapper">
      <div class="top-bar">
        <div class="left-menu">
          <ul class="menu-icon">
            <li></li>
            <li></li>
            <li></li>
          </ul>
          <ul class="nav">
            <li><a href="">手机</a></li>
            <li><a href="">美容仪器</a></li>
            <li><a href="">配件</a></li>
            <li><a href="">服务支持</a></li>
            <li><a href="">企业网站</a></li>
            <li>
              <a href=""><i class="fa fa-search"></i></a><span>搜索Meitu.con</span>
            </li>
          </ul>
        </div>
        <div class="logo"><a href="">美图手机</a></div>
        <div class="user-info">
          <a href=""><i class="fa fa-user"></i></a>
        </div>
      </div>
    </div>
  </body>
</html>
