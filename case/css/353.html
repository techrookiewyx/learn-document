  <body>
    <!DOCTYPE html>
    <html lang="en">
      <head>
        <meta charset="UTF-8" />
        <meta http-equiv="X-UA-Compatible" content="IE=edge" />
        <meta name="viewport" content="width=device-width, initial-scale=1.0" />
        <title>Document</title>
        <style>
          button {
            padding: 15px 32px;
            color: white;
            background-color: green;
            font-style: 16px;
            cursor: pointer;
            border: none;
            text-align: center;
            float: left;
            border: 1px solid pink;
          }
          button:not(:last-child) {
            border-right: none; 
          }
          button:hover {
            background-color: #3e8e41;
          }
        </style>
      </head>
      <body>
        <h1>按钮分组</h1>
        <p>删除外边距并浮动按钮，来创建带边框的一组按钮：</p>
        <div>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
          <button>Button</button>
        </div>
      </body>
    </html>
  </body>
</html>
