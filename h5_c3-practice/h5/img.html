<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
  </head>
  <body>
    <!-- 图片标签用于向当前页面中引入一个外部图片
            src 属性指定的是外部图片的路径

            alt 图片的描述，这个描述默认情况下不会显示，有些浏览器会图片无法加载时显示
                搜索引擎会根据alt中的内容来识别图片，如果不写alt属性则图片不会被搜索引擎所收录

            width 图片的宽度 (单位是像素)
            height 图片的高度    
                宽度和高度中如果只修改了一个，则另一个会等比例缩放 -->

    <img src="../css/images/01.jpg" alt="波奇" />

    <img
      width="200"
      src="https://d2ggl082rr1mkp.cloudfront.net/category/IronMan_preview_1521810286_220_310.jpeg"
      alt="钢铁侠"
    />
  </body>
</html>
