<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body {
        height: 3000px;
      }
      div {
        position: -webkit-sticky;
        position: sticky;
        padding: 10px;
        border: 1px solid red;
        top: 100px;
      }
    </style>
  </head>
  <body>
    <h1>粘性定位</h1>
    <p>粘性定位特点和相对定位基本一致，不同的是设置了粘性定位的元素在浏览器页面滚动时到达某一位置后将固定</p>
    <div>我设置了粘性定位</div>
    <p>滑动看看效果</p>
  </body>
</html>
