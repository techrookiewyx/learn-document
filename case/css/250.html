<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ol{
        counter-reset: ol;
        list-style-type: none;
      }
      li::before{
        counter-increment: ol;
        content: counters(ol,".") "";
      }
    </style>
  </head>
  <body>
    <h1>嵌套计数器2</h1>
    <ol>
      <li>item</li>
      <li>
        item
        <ol>
          <li>item</li>
          <li>item</li>
          <li>
            item
            <ol>
              <li>item</li>
              <li>item</li>
              <li>item</li>
            </ol>
          </li>
          <li>item</li>
        </ol>
      </li>
      <li>item</li>
      <li>item</li>
    </ol>

    <ol>
      <li>item</li>
      <li>item</li>
    </ol>
  </body>
</html>
