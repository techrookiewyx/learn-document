<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html {
        text-align: center;
      }
      .tooltip {
        border-bottom: 1px dotted black;
        position: relative;
        display: inline-block;
      }
      .tooltip span {
        position: absolute;
        padding: 5px 0;
        background-color: black;
        width: 120px;
        color: white; 
        right: 105%;
        border-radius: 5px;
        top: -5px;
        visibility: hidden;
      }
      .tooltip:hover span {
        visibility:visible;
      }
    </style>
  </head>
  <body>
    <h1>定位左侧提示工具</h1>
    <p>请把鼠标移到下方文本上：</p>
    <div class="tooltip">
      Hover over me
      <span class="tooltiptext">Tooltip text</span>
    </div>
  </body>
</html>
