<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul{
        list-style-type: none;
        background-color: #333;
        overflow: hidden;
        margin: 0;
        padding: 0;
      }
       li{
        float: left;
      }
      ul li a{
        color:white ;
        display: block;
        padding: 14px 16px;
        text-decoration: none;
      }
      ul li a:hover,.up:hover{
        background-color:red ;
      }
      .up{
        display: inline-block; 
      }
      
      .up div{
        box-shadow:0px 3px 8px 0px rgba(0,0,0,0.2);
        background-color: #f9f9f9;
        position: absolute;
        width: 140px;
        z-index: 1;
        display: none;
      }
      .up .uplink a{
        color: black;
      }
      .up .uplink a:hover{
        background-color: #f1f1f1;
      }
      .up:hover .uplink{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>导航栏的下拉菜单</h1>
    <ul>
      <li><a href="">Home</a></li>
      <li><a href="">News</a></li>
      <li class="up">
        <a href="">Dropdown</a>
        <div class="uplink">
          <a href="#">Link 1</a>
          <a href="#">Link 2</a>
          <a href="#">Link 3</a>
        </div>
      </li>
    </ul>
  </body>
</html>
