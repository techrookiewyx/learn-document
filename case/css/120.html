<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .list {
        margin: 0;
        padding: 0;
        list-style-type: none;
      }
    </style>
  </head>
  <body>
    <h2>默认列表符号</h2>
    <ul>
      <li>111</li>
      <li>222</li>
      <li>333</li>
    </ul>
    <br />
    <h2>去除列表符号项以及内外边距</h2>
    <ul class="list">
      <li>444</li>
      <li>555</li>
      <li>666</li>
    </ul>
  </body>
</html>
