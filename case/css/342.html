<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img {
        width: 200px;
        height: 400px;
        border: 1px solid red;
      }
      .fit{
        object-fit: fill;
      }
      .contain{
        object-fit: contain;
      }
      .cover{
        object-fit: cover;
      }
      .scale-down{
        object-fit: scale-down;
      }
      .none{
        object-fit: none;
      }
    </style>
  </head>
  <body>
    <h1>图片填充的其他属性值</h1>
    <h2>No object-fit:</h2>

    <img src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="Tulip" />

    <h2>object-fit:fill</h2>

    <img class="fill" src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="Tulip" />

    <h2>object-fit:content</h2>

    <img class="contain" src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="Tulip" />

    <h2>object-fit:cover</h2>

    <img class="cover" src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="Tulip" />

    <h2>object-fit:scale-down</h2>

    <img class="scale-down" src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="Tulip" />

    <h2>object-fit:none</h2>

    <img class="none" src="https://www.w3school.com.cn/i/photo/tulip.jpg" alt="Tulip" />
  </body>
</html>
