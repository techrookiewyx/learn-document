<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin-bottom: 20px;
    }
   .b1{
    width: 200px;
    height: 150px;
    background-color: green;
    padding: 20px;
    border-radius: 25px;
   }
   .b2{
    width: 200px;
    height: 150px;
    border: 2px solid pink;
    padding: 20px;
    border-radius: 25px;
   }
   .b3{
    width: 200px;
    height: 150px;
    background-image: url(../images/bo2.gif);
    padding: 20px;
    border-radius: 25px;
   }
  </style>
</head>
<body>
  <h1>为元素添加圆角</h1>
  <div class="b1">带有背景颜色的圆角</div>
  <div class="b2">带有边框的圆角</div>
  <div class="b3">带有背景图片的圆角</div>
</body>
</html>
