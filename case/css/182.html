<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .right{
        width: 300px;
        padding: 10px;
        border: 3px solid green;
        float: right;
      }
    </style>
  </head>
  <body>
    <h1>解决浮动对齐浏览器兼容问题</h1>
    <div class="right">
      <p>使用 float 属性实现对齐，请始终包含 !DOCTYPE 声明！如果省略，IE 浏览器会产生奇怪的结果。</p>
    </div>
  </body>
</html>
