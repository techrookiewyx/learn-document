<!DOCTYPE html>
<html lang="zh">

  <head>
    <meta charset="UTF-8" />

    <title>Document</title>
  </head>

  <body>
    <!-- 无序列表 -->
    <ul>
      <li>行为</li>
      <li>结构</li>
      <li>表现</li>
    </ul>
    <!-- 有序列表 -->
    <ol>
      <li>行为</li>
      <li>结构</li>
      <li>表现</li>
    </ol>
    <!-- 定义列表 -->
    <dl>
      <dt>结构</dt>
      <dd>用html编写</dd>
      <dt>表现</dt>
      <dd>用css编写</dd>
      <dt>行为</dt>
      <dd>用js编写</dd>
    </dl>
    <!-- 列表嵌套 -->
    <ul>
      <li>
        aa
        <ul>
          <li>aa-1</li>
          <li>
            aa-2
            <ul>
              <li>aa-1</li>
              <li>aa-2</li>
            </ul>
          </li>
        </ul>
      </li>
    </ul>
    <!-- 超链接 其中target可以指定超链接打开的 -->
    <a href="https://www.baidu.com" target="">sss</a>
</body>
</body>

  </body>

</html>
