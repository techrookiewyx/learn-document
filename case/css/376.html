<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .b1{
        margin: 20px;
        border: 1px solid black;
        outline: 4px solid red;
        outline-offset: 15px;
      }
      .b2{
        margin: 40px;
        border: 1px solid black;
        outline: 5px dotted blue;
        outline-offset: 5px;
      }
    </style>
  </head>
  <body>
    <div class="b1">这个 div 有 4 像素的红色实线轮廓，位于边框边缘外 15 像素处。</div>
    <div class="b2">这个 div 有 5 像素的蓝色虚线轮廓，位于边框边缘外 5 像素处。</div>
  </body>
</html>
