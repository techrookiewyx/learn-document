<!-- 语义化标签
  在使用html编写页面结构时，应该关注
的是标签的语义，而不是他的样式 
-->

<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>

  <body>
    <!-- 标题标签 h1-h6共6个 其重要性逐级递减
        一般一个页面只有一个h1 
    -->
    <h1>一级标题</h1>
    <h2>二级标题</h2>
    <h3>三级标题</h3>
    <h4>四级标题</h4>
    <h5>五级标题</h5>
    <h6>六级标题</h6>
    <hgroup>
      <h2>回乡偶书二手</h2>
      <h3>其一</h3>
    </hgroup>
    <h4>3</h4>
    <p>今天天气<em>真</em>不错</p>
    我今天一定要<strong>学习</strong> <br />
    <br /><br /><br />
  </body>
</html>
