<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>
  <body>
    <p>展示同一种颜色的三种不同表示方式</p>
    <h1 style="background-color: rgb(255, 99, 71)">grb表示法</h1>
    <h1 style="background-color: #ff6347">十六进制表示吧</h1>
    <h1 style="background-color: hsl(9, 100%, 64%)">hsl表示法</h1>
    <p>在上边颜色的基础上加上透明度：</p>
    <h1 style="background-color: rgba(255, 99, 71, 0.5)">rgba表示法</h1>
    <h1 style="background-color: hsla(9, 100%, 64%, 0.5)">hsla表示法</h1>
  </body>
</html>
