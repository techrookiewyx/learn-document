<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .p1{
        font-weight: normal;
      }
      .p2{
        font-weight: lighter;
      }
      .p3{
        font-weight: bold;
      }
      .p4{
        font-weight: 900;
      }
    </style>
  </head>
  <body>
    <h1>设置字体的粗细</h1>
    <p class="p1">我是正常粗细</p>
    <p class="p2">我是细体</p>
    <p class="p3">我是粗体</p>
    <p class="p4">我是更粗的字体</p>
  </body>
</html>
