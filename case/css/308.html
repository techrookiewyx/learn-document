<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        width: 200px;
        height: 200px;
        background-color: red;
        transition: width 2s,height 4s;
      }
      div:hover {
        width: 400px;
        height: 400px;
      }
    </style>
  </head>
  <body>
    <h1>过渡</h1>
    <h2>把鼠标放到下面的div上试试</h2>
    <div>我的高度和宽度会被改变</div>
  </body>
</html>
