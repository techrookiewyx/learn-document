<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div {
        margin-bottom: 20px;
        width: 200px;
        height: 150px;
        background-color: green;
        padding: 20px;
      }
      .b1 {
        border-radius: 15px 50px 30px 5px;
      }
      .b2{
        border-radius: 15px 50px 30px;
      }
      .b3{
        border-radius: 15px 50px;
      }
      .b4{
        border-radius: 15px;
      }
    </style>
  </head>
  <body>
    <h1>单独设置每个角</h1>
    <div class="b1">设置四个值</div>
    <div class="b2">设置三个值</div>
    <div class="b3">设置两个值</div>
    <div class="b4">设置一个值</div>
  </body>
</html>
