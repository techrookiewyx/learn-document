<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- em标签用于表示语音语调的一个加重-->
    <p>今天天气<em>真</em>不错！</p>
    <!-- strong表示强调，重要内容！-->
    <p>你今天必须要<strong>完成作业</strong>！</p>
    鲁迅说：
    <!-- blockquote 表示一个长引用 -->
    <blockquote>这句话我是从来没有说过的！</blockquote>
    <!-- q表示一个短引用-->
    子曰<q>学而时习之，乐呵乐呵！</q>
    <!-- br标签表示页面中的换行-->
    <br />
    <br />
    今天天气真不错
  </body>
</html>
