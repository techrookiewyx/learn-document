<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,td,th{
      border: 1px solid black;
    }
    table{
      border-collapse: collapse;
      width: 50%;
    }
    td{
      height: 70px;
      vertical-align: top;
    }
  </style>
</head>
<body>
  <h1>设置表格内容垂直对齐方式</h1>
  <table>
    <tr>
      <th>姓名</th>
      <th>身高</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>Tom</td>
      <td>888</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Jerry</td>
      <td>666</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Jan</td>
      <td>999</td>
      <td>21</td>
    </tr>
  </table>
</body>
</html>
