<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格的标签</title>
</head>

<body>
  <h4>这个表格有一个标题</h4>
  <p>通过caption标签给表格设置标题它位于表格上方居中位置</p>
  <table border="1">
    <caption>标题</caption>
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>400</td>
      <td>500</td>
      <td>600</td>
    </tr>
  </table>
</body>

</html>
