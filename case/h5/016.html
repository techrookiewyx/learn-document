  <title>块引用</title>
  长引用：

    这是长引用，这是长引用这是长引用，这是长引用这是长引用这是长引用这是长引用这是长引用

  </blockquote>
  短引用：
  <q>这是短引用</q>
  使用blockquote标签，浏览器会插入换行和外边距，而q标签除了加双引号外不会有任何特殊的呈现。
