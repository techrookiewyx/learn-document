<!DOCTYPE html>
<html lang="zh">

<head>
    <meta charset="UTF-8">
    <meta name="viewport" content="width=device-width, initial-scale=1.0">
    <meta http-equiv="X-UA-Compatible" content="ie=edge">
    <title>注册页面</title>
</head>

<body>
    <table width="600">

        <tr>
            <td>性别:</td>
            <td>
                <input type="radio" name="sex" id="nan"> <label for="nan">男 </label>
                <input type="radio" name="sex" id="nv"> <label for="nv">女</label>
            </td>
        </tr>

        <tr>
            <td>生日:</td>
            <td>
                <select>
                    <option>--请选择年份--</option>
                    <option>2001</option>
                    <option>2002</option>
                    <option>2003</option>
                </select>
                <select>
                    <option>--请选择月份--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>
                <select>
                    <option>--请选择日--</option>
                    <option>1</option>
                    <option>2</option>
                    <option>3</option>
                </select>

            </td>
        </tr>

        <tr>
            <td>所在地区</td>
            <td><input type="text" value="北京"></td>
        </tr>

        <tr>
            <td>婚姻状况:</td>
            <td>
                <input type="radio" name="marry" checked="checked">未婚 <input type="radio" name="marry"> 已婚 <input
                    type="radio" name="marry"> 离婚
            </td>
        </tr>

        <tr>
            <td>学历:</td>
            <td><input type="text"></td>
        </tr>

        <tr>
            <td>兴趣爱好:</td>
            <td>
                <input type="checkbox" name="love"> 唱
                <input type="checkbox" name="love"> 跳
                <input type="checkbox" name="love"> rap
                <input type="checkbox" name="love"> 篮球
                <input type="checkbox" name="love" checked="checked"> music
            </td>
        </tr>

        <tr>
            <td>个人介绍</td>
            <td>
                <textarea>个人简介</textarea>
            </td>
        </tr>

        <tr>
            <td></td>
            <td>
                <input type="submit" value="免费注册">
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <input type="checkbox" checked="checked"> 我同意注册条款和会员加入标准
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <a href="#"> 我是会员，立即登录</a>
            </td>
        </tr>
        <tr>
            <td></td>
            <td>
                <h5>我承诺</h5>
                <ul>
                    <li>qqqqqqq</li>
                    <li>aaaaaaa</li>
                    <li>zzzzzzz</li>
                </ul>
            </td>
        </tr>

    </table>
</body>

</html>
