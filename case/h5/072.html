<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像排列</title>
</head>

<body>
  <h2>未设置对齐方式的图像：</h2>

  <p>图像 <img src="../images/bo.jpg"> 在文本中</p>

  <h2>已设置对齐方式的图像：</h2>

  <p>图像 <img src="../images/bo.jpg" align="bottom"> 与文本底部对齐</p>

  <p>图像 <img src="../images/bo.jpg" align="middle"> 在文本中</p>

  <p>图像 <img src="../images/bo.jpg" align="top"> 与文本顶部对齐</p>

  <p>请注意，bottom 对齐方式是默认的对齐方式。</p>

</body>

</html>
