<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 200px;
        overflow: hidden;
        white-space: nowrap;
        border: 1px solid #000000;
      }
      .p1 {
        text-overflow: clip;
      }
      .p2 {
        text-overflow: ellipsis;
      }
      p:hover{
        overflow: visible;
      }
    </style>
  </head>
  <body>
    <h1>文本溢出的处理</h1>
    <p class="p1">这里有一些无法容纳在框中的长文本</p>
    <p class="p2">这里有一些无法容纳在框中的长文本</p>
  </body>
</html>
