<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>noframes框架</title>
</head>

<body>
  <frameset cols="25%,50%,25%">
    <frame src="001.html">
      <frame src="002.html">
        <frame src="003.html">

          <noframes>

            <body>您的浏览器无法处理框架！</body>
          </noframes>

  </frameset>
</body>

</html>
