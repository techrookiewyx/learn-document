<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      html{
        text-align: center;
      }
      .top{
        border-bottom: 1px dotted black;
        display: inline-block;
        position: relative;
      }
      .top span{
        position: absolute;
        background-color: black;
        border-radius: 5px;
        color: white;
        padding: 5px;
        width: 120px;
        left: -5%;
        bottom: 105%;
        visibility: hidden;
      }
      .top:hover span{
        visibility: visible;
      }
    </style>
  </head>
  <body>
    <h1>定位顶侧部示工具</h1>
    <p>请把鼠标移到下方文本上：</p>
    <div class="top">
      Hover over me
      <span>Tooltip text</span>
    </div>
  </body>
</html>
