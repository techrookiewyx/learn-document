<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      ul,
      li {
        list-style-type: none;
        margin: 0;
        padding: 0;
      }
      ul {
        border: 3px solid red;
        height: 100px;
        width: 900px;
        display: flex;
      }
      li {
        height: 100px;
        width: 100px;
        line-height: 100px;
        text-align: center;
        font-style: 30px;
        background-color: aqua;
        /* 指定弹性元素的收缩系数 
              默认1表示等比收缩，0表示不收缩
              缩减大小是根据缩减系数和元素大小来计算的
        */
        /* flex-shrink: 0; */
        /* 指定在分配多余空间之前，元素在主轴占据的基础长度 */
        /* flex-basis:200px; */
        /* 弹性元素属性简写 */
        flex: auto;
      }
      li:nth-child(1) {
        background-color: #bfa;

        /*  用来决定弹性元素的排列顺序 
                数值越小，排列越靠前，默认为0*/
        order: 3;
      }
      li:nth-child(2) {
        background-color: orange;
        order: 2;
      }
      li:nth-child(3) {
        background-color: pink;
        order: 1;
      }
    </style>
  </head>
  <body>
    <ul>
      <li>1</li>
      <li>2</li>
      <li>3</li>
    </ul>
  </body>
</html>
