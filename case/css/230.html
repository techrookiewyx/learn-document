<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      img[title~=flower]{
        border: 2px solid yellow;
      }
    </style>
  </head>
  <body>
    <h1>选区所有带有title属性包含 "flower" 的所有图像</h1>
    <img src="https://www.w3school.com.cn/i/photo/klematis.jpg" title="klematis flower" width="150" height="113" />
    <img src="https://www.w3school.com.cn/i/photo/flower.gif" title="flower" width="224" height="162" />
    <img src="https://www.w3school.com.cn/i/photo/tree.png" title="tree" width="200" height="358" />
  </body>
</html>
