<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ul{
      background-color: #eee;
      list-style-type: none;
      padding: 8px 16px;
    }
    ul li{
      display: inline;
    }
    ul li+li::before{
      content: "/\00a0";
      padding: 8px;
      color: black;
    }
    ul li a{
      color: green;
    }
  </style>
</head>
<body>
  <h1>面包屑分页</h1>
  <ul>
    <li><a href="">Home</a></li>
    <li><a href="">Pictures</a></li>
    <li><a href="">Summer 15</a></li>
    <li>Italy</li>
  </ul>
</body>
</html>
