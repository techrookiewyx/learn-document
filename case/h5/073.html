<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>图像浮动</title>
</head>

<body>
  <p>
    带有图像的一个段落。<img src="../images/bo.jpg" align="left" width="50px"> 图像的 align 属性设置为 "left"。图像将浮动到文本的左侧。
  </p>

  <p>

    带有图像的一个段落。<img src="../images/bo.jpg" align="right" width="50px" 图像的 align 属性设置为 "right"> 。图像将浮动到文本的右侧。
  </p>
</body>

</html>
