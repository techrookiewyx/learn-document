<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        border-radius: 4px;
        background-color: #f4511e;
        border: none;
        cursor: pointer;
        color: white;
        font-size: 28px;
        width: 200px;
        padding: 20px;
        margin: 5px;
      }
      button span {
        display: inline-block;
        position: relative;
        transition: 0.5s;
      }
      button span::after {
        content: "\00bb";
        position: absolute;
        top: 0px;
        right:-20px;
        opacity: 0;
        transition: 0.5s;
      }
      button:hover span {
        padding-right: 25px;
      }
      button:hover span::after{
        opacity: 1;
        right: 0px;
      }
    </style>
  </head>
  <body>
    <h1>动画效果的按钮</h1>
    <button>
      <span>请悬停在我上方</span>
    </button>
  </body>
</html>
