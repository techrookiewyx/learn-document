<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>钟表</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      /* 表容器 */
      .clock {
        background-image: url(images/bg.png) ;
        background-size:cover ;
        position: relative;
        margin: 50px auto;
        width: 400px;
        height: 400px;
        border-radius: 50%;
      }
      .center {
        bottom: 0;
        top: 0;
        left: 0;
        right: 0;
        margin: auto;
      }
      /* 时针容器 */
      .hour-wapper {
        position: absolute;
        width: 50%;
        height: 50%;
        border-radius: 50%;
        animation: biao 7200s linear infinite;
      }
      .hour {
        height: 50%;
        width: 6px;
        margin: 0 auto;
        background-color: red;
      }
      /* 分针容器 */
      .minute-wapper {
        position: absolute;
        width: 75%;
        height: 75%;
        border-radius: 50%;
        animation: biao 600s steps(60) infinite;
      }
      .minute {
        height: 50%;
        width: 4px;
        margin: 0 auto;
        background-color: pink;
      }
      .miao-wapper {
        position: absolute;
        height: 90%;
        width: 90%;
        border-radius: 50%; 
        animation: biao 10s steps(60) infinite;
      }
       .miao {
        margin: 0 auto;
        width: 2px;
        height: 50%;
        background-color: orange;
      } 
      @keyframes biao {
        from {
          transform: rotate(0deg);
        }
        to {
          transform: rotate(360deg);
        }
      }
    </style>
  </head>
  <body>
    <h1>通过创建时针、分针、秒针的外部容器的旋转带动他们转动</h1>
    <div class="clock">
      <div class="hour-wapper center">
        <div class="hour"></div>
      </div>
      <div class="minute-wapper center">
        <div class="minute"></div>
      </div>
      <div class="miao-wapper center ">
        <div class="miao"></div>
      </div>
    </div>
  </body>
</html>
