<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 15px 32px;
        margin: 5px;
        color: black;
        font-size: 16px;
        cursor: pointer;
        background-color: white;
        border: 2px solid green;
        transition: .4s;
      }
      button:hover{
        background-color: green;
        color: white;
      }
      .button2 {
        border: 2px solid #008cba;
      }
      .button2:hover{
        background-color: #008cba;
        color: white;
      }
     
      .button3 {
        border: 2px solid #f44336;
      }
      .button3:hover{
        background-color: #f44336;
        color: white;
      }
      .button4 {
        border: 2px solid #e7e7e7;
      }
      .button4:hover{
        background-color: #e7e7e7;
    
      }
      .button5 {
        border: 2px solid #555555;
      }
      .button5:hover{
        background-color: #555555;
        color: white;
      }
    </style>
  </head>
  <body>
    <h1>按钮边框颜色</h1>
    <button>绿色</button>
    <button class="button2">蓝色</button>
    <button class="button3">红色</button>
    <button class="button4">灰色</button>
    <button class="button5">黑色</button>
  </body>
</html>
