<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>有序列表</title>
</head>

<body>
  <h4>有序列表</h4>
  <ol>
    <li>香蕉</li>
    <li>咖啡</li>
    <li>茶</li>
  </ol>
  <p>从50开始排序</p>
  <ol start="50">
    <li>咖啡</li>
    <li>牛奶</li>
    <li>茶</li>
  </ol>
</body>

</html>
