<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=6, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        box-sizing: border-box;
      }
      div{
        overflow: hidden;
        background-color: #333;
      }
      div a{
        text-decoration: none;
        color: white;
        padding: 14px 16px;
        display: block;  
        float: left;
        text-align: center;
      }
      div a:hover{
        background-color: #ddd;
        color: black;
      }
      @media screen and (max-width:900px) {
        div a{
          float: none;
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h2>响应式导航栏</h2>
    <div>
      <a href="">Link</a>
      <a href="">Link</a>
      <a href="">Link</a>
    </div>
  </body>
</html>
