<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格内可嵌套标签</title>
</head>

<body>
  <table border="1">
    <tr>
      <td>
        <p>单元格中可以嵌套p标签</p>
        <p>这是一个段落</p>
      </td>
      <td>
        <p>单元格也可以嵌套另一个表格：</p>
        <table border="1">
          <tr>
            <td>1</td>
            <td>2</td>
          </tr>
          <tr>
            <td>3</td>
            <td>4</td>
          </tr>
        </table>
      </td>
    </tr>
    <tr>
      <td>
        <p>单元格中可以嵌套列表</p>
        <ul>
          <li>香蕉</li>
          <li>苹果</li>
          <li>橘子</li>
        </ul>
      </td>
      <td>ssss</td>
    </tr>
  </table>
</body>

</html>
