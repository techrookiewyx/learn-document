<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .dropdown{
        position: relative;
      }
      .dropbtn{
        background-color: #4CAF50;
        color: white;
        padding: 16px;
        cursor: pointer;
        border: none;
        font-size: 16px;
      }
      .dropbtn:hover{
        background-color:  #3e8e41;;
      }
      .dropdown-content{
        background-color: #f9f9f9 ;
        width: 150px;
        position: absolute;
        box-shadow: 0 5px 10px 10px rgba(0,0,0,0.2);
        z-index: 1;
        display: none;
      }
      .dropdown-content a{
        display: block;
        text-decoration: none;
        color: black;
        padding: 12px 16px;
      }
      .dropdown-content a:hover{
        background-color: #f1f1f1
      }
      .dropdown:hover .dropdown-content{
        display: block;
      }
    </style>
  </head>
  <body>
    <h1>下拉菜单</h1>

    <p>请把鼠标移到按钮上，以打开下拉菜单。</p>

    <div class="dropdown">
      <button class="dropbtn">Dropdown</button>
      <div class="dropdown-content">
        <a href="#">Link 1</a>
        <a href="#">Link 2</a>
        <a href="#">Link 3</a>
      </div>
    </div>
  </body>
</html>
