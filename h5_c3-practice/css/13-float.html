<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: red;
        
      }
      .box2 {
        
        background-color: orange;
       
      }
      .box3{
        background-color: aquamarine;
      }
      /* 高度塌陷 */
      .div1{
        border: 10px solid red;
        overflow: hidden;
      }
      .div2{
        width: 200px;
        height: 200px;
        background-color: aqua;
        float: left;
      }
      .div3{
        width: 400px;
        height: 400px;
        background-color:pink;
        
      }
      /* bfc */
      .a{
        width: 200px;
        height: 200px;
        background-color: bisque;
        overflow: hidden;
      }
      .b{
        width: 100px;
        height: 100px;
        background-color: saddlebrown;
        margin-top: 50px;
      }
    </style>
  </head>
  <body>
    
    <div class="box1"></div>

    <div class="box2">12312</div>
    <div class="box3">123123</div><br><br>
    <!-- 高度塌陷解决 -->
    <h2>高度塌陷</h2>
    <div class="div1">
      <div class="div2"></div>
    </div>
    <div class="div3"></div><br><br>
    <!-- bfc演示 -->
    <h2>bfc</h2>
    <div class="a">
      <div class="b"></div>
    </div>
  </body>
</html>
