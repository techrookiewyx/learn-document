<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <title>Document</title>
  </head>
  <body>
    <!-- 
        块元素（block element）
            独占一行，可以设置宽度和高度，不设置默认被子元素撑开
            常见块级元素有：div、p、h1-h6、ul、ol、li等
        行内元素（inline element）
            行内元素主要用来包裹文字，不会独占一行，不可设置宽高
            常见行内元素有：span、a、lable、i、em等
     -->

    <h1>我是块级元素我独占一行</h1>
    <p>我是段落我也独占一行</p>
    <span>我是行内元素</span> <i>我也是行内元素</i>
  </body>
</html>
