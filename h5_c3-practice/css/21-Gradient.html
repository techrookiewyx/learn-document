<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    .box1{
      width: 200px;
      height: 200px;
      background-image: linear-gradient(to left ,pink 150px,red);
    }
    .box2{
      width: 200px;
      height: 200px;
      background-image:repeating-linear-gradient(to left ,pink,red);
    }
    .box3{
      width: 200px;
      height: 200px;
      background-image: radial-gradient(red,yellow);
    }
  </style>
</head>
<body>
  <h2>线性渐变</h2>
  <div class="box1"></div>
  <h2>平铺线性渐变</h2>
  <div class="box2"></div>
  <h2>径向渐变</h2>
  <div class="box3"></div>
</body>
</html>
