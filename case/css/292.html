<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p{
        width: 140px;
        border: 1px solid #000000;
      }
      .t1{
        word-break: keep-all;
      }
      .t2{
        word-break: break-all;
      }
    </style>
  </head>
  <body>
    <h1>设置文本换行规则</h1>
    <p class="t1">This paragraph contains some text. This line will-break-at-hyphens.</p>

    <p class="t2">This paragraph contains some text. The lines will-break-at-character.</p>
  </body>
</html>
