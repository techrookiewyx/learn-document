<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: pink;
      animation-name: ce;
      animation-duration: 4s;

    }
    @keyframes ce{
      from{
        background-color: pink;
      }
      to{
        background-color: aqua;
      }
    }
  </style>
</head>
<body>
  <h1>动画</h1>
  <div></div>
</body>
</html>
