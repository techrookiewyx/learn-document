<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格边框</title>
</head>

<body>
  <h4>带有普通的边框：</h4>
  <table border="1">
    <tr>
      <td>第一行</td>
      <td>1</td>
    </tr>
    <tr>
      <td>第二行</td>
      <td>2</td>
    </tr>
  </table>

  <h4>带有粗的边框：</h4>
  <table border="8">
    <tr>
      <td>第一行</td>
      <td>1</td>
    </tr>
    <tr>
      <td>第二行</td>
      <td>2</td>
    </tr>
  </table>

  <h4>带有很粗的边框：</h4>
  <table border="15">
    <tr>
      <td>第一行</td>
      <td>1</td>
    </tr>
    <tr>
      <td>第二行</td>
      <td>2</td>
    </tr>
  </table>
</body>

</html>
