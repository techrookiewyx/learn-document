<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 200px;
        height: 200px;
        background-color: #bfa;
        float: left;
      }
      .box2 {
        width: 400px;
        height: 400px;
        background-color: pink;
        float: right;
      }
      .box3 {
        width: 200px;
        height: 200px;
        background-color: rgb(170, 181, 255);
        clear: right;
      }
      .box4 {
        border: 10px solid red;
      }
      .box5 {
        width: 100px;
        height: 100px;
        background-color: blueviolet;
        float: left;
      }
      .box4::after{
        content: "";
        display: block;
        clear: left;
      }
     
    </style>
  </head>
  <body>
    <div class="box1">1</div>
    <div class="box2"></div>
    <div class="box3">3</div>
    <br /><br />
    <h2>通过clear解决高度塌陷</h2>
    <div class="box4">
      <div class="box5"></div>  
    </div>
    
  </body>
</html>
