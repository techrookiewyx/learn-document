<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>另一种下拉列表</title>
</head>

<body>
  <p>通过个option标签设置selected属性
    让其在页面时默认选中
  </p>
  <form>
    动漫：<select name="animation">
      <option value="ghost">鬼灭</option>
      <option value="sword">刀剑</option>
      <option value="big" selected="selected">巨人</option>
    </select>
  </form>
</body>

</html>
