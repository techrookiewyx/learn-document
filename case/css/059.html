<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      border: 1px solid red;
      margin-left: 100px;
    }
    .p1{
      margin-left: inherit;
    }
  </style>
</head>
<body>
  <h1>通过给子元素的margin属性设置inherit来让其继承父元素的外边距</h1>
  <div><p class="p1">我是div中的段落</p></div>
</body>
</html>
