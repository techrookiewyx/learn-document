<!DOCTYPE html>
<html lang="zh">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
  </head>

  <body>
    <!-- 
        audio 标签用来向页面中引入一个外部的音频文件的
            音视频文件引入时，默认情况下不允许用户自己控制播放停止

        属性：
            controls 是否允许用户控制播放
            autoplay 音频文件是否自动播放
            loop 音乐是否循环播放  
     -->
    <audio src="D:/CloudMusic/澤野弘之,Laco - Zero Eclipse.flac" controls></audio>
    <!-- 通过source来指定文件的路径 -->
    <audio controls>
      <source src="D:/CloudMusic/澤野弘之,Laco - Zero Eclipse.flac" />
      <embed src="D:/CloudMusic/澤野弘之,Laco - Zero Eclipse.flac" type="audio/mp3" width="300" height="100" />
    </audio>

    <!-- 使用video标签来向网页中引入一个视频使用方式和audio基本上是一样的 -->
    <video controls>
      <source src="./source/flower.webm" />
      <source src="./source/flower.mp4" />
      <embed src="./source/flower.mp4" type="video/mp4" />
    </video>
  </body>

</html>
