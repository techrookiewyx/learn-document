<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>3D立方体</title>
    <style>
      html {
        perspective: 800px;
      }
      .cube {
        width: 200px;
        height: 200px;
        margin: 100px auto;
        position: relative;
        transform-style: preserve-3d;
        animation: dong 10s infinite linear ;
      }
      .cube div {
        opacity: 0.7;
        position: absolute;
      }
      img {
        vertical-align: middle;
      }
      .b1 {
        transform: rotateY(90deg) translateZ(100px);
      }
      .b2 {
        transform: rotateY(-90deg) translateZ(100px);
      }
      .b3 {
        transform: rotateX(90deg) translateZ(100px);
      }
      .b4 {
        transform: rotateX(-90deg) translateZ(100px);
      }
      .b5 {
        transform: rotateY(180deg) translateZ(100px);
      }
      .b6 {
        transform: translateZ(100px) rotate(0deg);
      }
      @keyframes dong {
        from {
          transform: rotateX(0deg) rotateZ(0deg);
        }
        to {
          transform: rotateX(360deg) rotateZ(360deg);
        }
      }
    </style>
  </head>
  <body>
    <!-- 外部容器 -->
    <div class="cube">
      <div class="b1">
        <img src="images/case11-1.jpg" alt="" />
      </div>
      <div class="b2">
        <img src="images/case11-2.jpg" alt="" />
      </div>
      <div class="b3">
        <img src="images/case11-3.jpg" alt="" />
      </div>
      <div class="b4">
        <img src="images/case11-4.jpg" alt="" />
      </div>
      <div class="b5">
        <img src="images/case11-5.jpg" alt="" />
      </div>
      <div class="b6">
        <img src="images/case11-6.jpg" alt="" />
      </div>
    </div>
  </body>
</html>
