<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <link rel="stylesheet" href="./icon/iconfont.css" />
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      a {
        text-decoration: none;
        color: inherit;
      }
      ul,
      li {
        list-style-type: none;
      }
      .clearfix::after,
      .clearfix::after {
        content: "";
        display: table;
        clear: both;
      }
      .head {
        background-color: #e3e4e5;
        font: 12px "微软雅黑";
        min-width: 1190px;
        height: 30px;
        border-bottom: 1px solid #ddd;
      }
      .head_nav {
        width: 1190px;
        line-height: 30px;
        height: 30px;
        margin: 0 auto;
      }
      .part_left {
        float: left;
        cursor: pointer;
        position: relative;
      }
      .current_city {
        position: relative;
        z-index: 99999;
        border: 1px solid transparent;
        padding: 0 7px;
        border-bottom: none;
      }
      .part_left:hover .current_city {
        background-color: white;
        border-color: #ccc;
      }
      .current_city a:hover {
        color: red;
      }
      .current_city i {
        font-size: 14px;
        color: red;
      }
      .city_list {
        position: absolute;
        display: none;
        border: 1px solid #ccc;
        background-color: white;
        width: 300px;
        height: 416px;
        padding: 10px;
        top: 30px;
        left: 0px;
        z-index: 999;
      }
      .part_left:hover .city_list {
        display: block;
      }
      .part_right {
        float: right;
      }
      .part_right li {
        float: left;
      }
      .part_right .line {
        height: 10px;
        width: 1px;
        background-color: #ccc;
        margin: 11px 5px 0;
      }
      .part_right li:not(.line) {
        padding: 0 7px;
      }
      .buy,
      .free,
      .part_right li:hover {
        color: red;
      }
    </style>
  </head>
  <body>
    <div class="head">
      <div class="head_nav">
        <div class="part_left">
          <div class="current_city">
            <a href=""><i class="iconfont icon-position-fill"></i>北京</a>
          </div>
          <div class="city_list">sadas</div>
        </div>
        <ul class="part_right">
          <li><a href="">你好,请登录</a></li>
          <li><a class="free" href="">免费注册</a></li>
          <li class="line"></li>
          <li><a href="">我的订单</a></li>
          <li class="line"></li>
          <li><a href="">我的京东</a></li>
          <li class="line"></li>
          <li><a class="buy" href="">企业采购</a></li>
          <li class="line"></li>
          <li>客户服务</li>
          <li class="line"></li>
          <li>网站导航</li>
          <li class="line"></li>
          <li>手机京东</li>
          <li class="line"></li>
          <li><a href="">网站无障碍</a></li>
        </ul>
      </div>
    </div>
  </body>
</html>
