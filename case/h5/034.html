<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格</title>
</head>

<body>
  <p>表格由table标签表示</p>
  <p>表格中的行由tr标签表示</p>
  <p>表格中的列由td标签表示</p>
  <h4>一列：</h4>
  <table border="1">
    <tr>
      <td>100</td>
    </tr>
  </table><br>
  <h4>一行三列:</h4>
  <table border="1">
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
  </table>
  <h4>两行三列:</h4>
  <table border="1">
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>400</td>
      <td>500</td>
      <td>600</td>
    </tr>
  </table>
</body>

</html>
