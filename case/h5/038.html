<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>表格中的空单元格</title>
</head>

<body>
  <table border="1">
    <tr>
      <td>12312</td>
      <td>123123</td>
    </tr>
    <tr>
      <td></td>
      <td>阿萨达奥所多</td>
    </tr>
  </table>
  <p>正如您看到的，其中一个单元没有边框。这是因为它是空的。在该单元中插入一个空格后，仍然没有边框。</p>
  <p>我们的技巧是在单元中插入一个空格。</p>
  <p>实体代表特殊符号一般有&符号开头，紧接着是实体名，最后以；符号结尾</p>
  <p>空格是一个字符实体，其表示为开始 ("&")，然后是字符"nbsp"，并以分号结尾(";")</p>

</body>

</html>
