<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      body{
        font-size: 100%;
      }
      h1 {
        font-size: 2.5em;
      }

      h2 {
        font-size: 1.875em;
      }

      p {
        font-size: 0.875em;
      }
    </style>
  </head>
  <body>
    <h1>百分比和em设置字体大小</h1>
    <h2>标题2</h2>
    <p>以%和em中设置字体大小会在所有主要浏览器中显示相同的大小，并允许所有浏览器调整文本大小！</p>
  </body>
</html>
