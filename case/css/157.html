<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        position: relative;
      }
      .box2 {
        position: absolute;
        font-size: 18px;
        top: 50%;
        left: 50%;
      }
      img {
        width: 100%;
        opacity: 0.3;
      }
    </style>
  </head>
  <body>
    <div class="box1">
      <img src="https://www.w3school.com.cn/i/logo/w3logo-2.png" />
      <div class="box2">定位到其祖先元素居中位置</div>
    </div>
  </body>
</html>
