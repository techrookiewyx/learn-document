<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      width: 100px;
      height: 100px;
      background-color: pink;
      transition: all 2s;
    }
    div:hover{
      width: 300px;
      height: 300px;
      transform: rotate(180deg);
    }
  </style>
</head>
<body>
  <h1>为过渡添加变形效果</h1>
  <h2>将鼠标放到下面div上看看效果</h2>
  <div></div>
</body>
</html>
