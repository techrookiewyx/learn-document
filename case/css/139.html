<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h2{
      display: none;
    }
  </style>
</head>
<body>
  <h1>隐藏元素并且不占位置</h1>
  <h2>我是隐藏副标题</h2>
  <p>display: none隐藏的的元素不会占用任何空间</p> 
</body>
</html>
