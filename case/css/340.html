<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      #myImg {
        border-radius: 5px;
        cursor: pointer;
        transition: 0.3s;
      }
      #myImg:hover {
        opacity: 0.7;
      }
      .modal {
        display: none;
        position: fixed;
        z-index: 1;
        padding-top: 100px;
        left: 0;
        top: 0;
        width: 100%;
        height: 100%;
        overflow: auto;
        background-color: rgb(0, 0, 0);
        background-color: rgba(0, 0, 0, 0.9);
      }
      .modal-content {
        margin: auto;
        display: block;
        width: 80%;
        max-width: 1500px;
      }
      #caption {
        margin: auto;
        display: block;
        width: 80%;
        text-align: center;
        max-width: 700px;
        color: #ccc;
        padding: 10px 0;
        height: 150px;
      }
      .modal-content,
      #caption {
        animation: zoom 0.6s;
      }
      @keyframes zoom {
        from {
          transform: scale(0.1);
        }
        to {
          transform: scale(1);
        }
      }
      .close {
        position: absolute;
        top: 15px;
        right: 35px;
        color: #f1f1f1;
        font-size: 40px;
        font-weight: bold;
        transition: 0.3s;
      }
      .close:hover,
      .close:focus {
        color: #bbb;
        text-decoration: none;
        cursor: pointer;
      }
      @media only screen and (max-width: 900px) {
        .modal-content {
          width: 100%;
        }
      }
    </style>
  </head>
  <body>
    <h1>图像模态</h1>
    <p>在此例中，我们使用 CSS 创建默认情况下隐藏的模式（对话框）。</p>
    <p>
      我们使用 JavaScript
      触发模态，并在单击模态时在模态内显示当前图像。还请注意，我们将图像的“alt”属性中的值用作模态内的图像标题文本。
    </p>
    <p>如果您无法立即理解代码，请不要担心。学习完 CSS 后，请转到我们的 JavaScript 教程学习更多相关知识。</p>
    <img id="myImg" src="https://www.w3school.com.cn/i/photo/tiyugongyuan.jpg" style="width: 50%" alt="绿茵场" />
    <div id="myModal1" class="modal">
      <span class="close">X</span>
      <img class="modal-content" src="" id="img01" />
      <div id="caption"></div>
    </div>

    <script>
      var modal = document.getElementById("myModal1");
      var img = document.getElementById("myImg");
      var modalImg = document.getElementById("img01");
      var captionText = document.getElementById("caption");
      img.onclick=function(){
        modal.style.display="block";
        modalImg.src=this.src;
        captionText.innerHTML=this.alt;
      }
      var span=document.getElementsByClassName("close")[0];
      span.onclick=function(){
        modal.style.display="none";
      }
    </script>
  </body>
</html>
