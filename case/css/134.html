<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
    }
    th,td{
      text-align: center;
      padding: 8px;
    }
    tr:nth-child(2n){
      background-color: #f2f2f2;
    }
    th{
      background-color: greenyellow;
      color: white;
    }
  </style>
</head>
<body>
  <h1>为表格的标题栏设置颜色</h1>
  <table>
    <tr>
      <th>姓名</th>
      <th>身高</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>Tom</td>
      <td>888</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Jerry</td>
      <td>666</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Jan</td>
      <td>999</td>
      <td>21</td>
    </tr>
  </table>
</body>
</html>
