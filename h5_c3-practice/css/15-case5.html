<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      * {
        margin: 0;
        padding: 0;
      }
      .center {
        margin: 0 auto;
        width: 1000px;
      }
      .header {
        height: 150px;
        background-color: antiquewhite;
      }
      .content {
        height: 600px;
        background-color: aqua;
        margin: 10px auto;
      }
      .content div {
        float: left;
        height: 600px;
      }
      .content .content_nav {
        background-color: red;
        width: 200px;
      }
      .content .content_article {
        width: 580px;
        background-color: cadetblue;
        margin: auto 10px;
      }
      .center .content_aside {
        width: 200px;
        background-color: slategray;
      }
      .footer {
        height: 150px;
        background-color: slateblue;
      }
    </style>
  </head>
  <body>
    <div class="header center"></div>
    <div class="content center">
      <div class="content_nav"></div>
      <div class="content_article"></div>
      <div class="content_aside"></div>
    </div>
    <div class="footer center"></div>
  </body>
</html>
