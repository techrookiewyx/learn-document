<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    img{
      position: absolute;
      top: 0;
      left: 0;
      z-index: -1;
    }
  </style>
</head>
<body>
  <h1>元素重叠</h1>
  <img src="https://www.w3school.com.cn//i/logo/w3logo-1.png" width="100">
  <p>设置定位的元素层级会提高，通过z-index改变其层级</p>
</body>
</html>
