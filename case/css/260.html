<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      div{
        border: 1px solid black;
        height: 120px;
        width: 150px;
        background: url(https://www.w3school.com.cn/i/photo/flower.gif);
        background-repeat: no-repeat;
      }
      .b1{
        background-size: contain;
      }
      .b2{
        background-size: cover;
      }
    </style>
  </head>
  <body>
    <h1>background-size属性</h1>
    <h2>contain</h2>
    <div class="b1"></div>
    <h2>cover</h2>
    <div class="b2"></div>
    <h2>未定义</h2>
    <div class="b3"></div>
    <h2>原始图像</h2>
    <img src="https://www.w3school.com.cn/i/photo/flower.gif" alt="">
  </body>
</html>
