<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    h1{
      text-align: center;
    }
    p{
      text-align: left;
    }
    div{
      text-align: right;
    }
  </style>
</head>
<body>
  <h1>文本对齐</h1>
  <p>我要左对齐</p>
  <div>我要右对齐</div>
</body>
</html>
