<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table,th,td{
      border: 1px solid black;
    }
    table{
      width: 100%;
      border-collapse: collapse;
    }
  </style>
</head>
<body>
  <h1>表格的边框合并</h1>
  <table>
    <tr>
      <th>姓名</th>
      <th>身高</th>
    </tr>
    <tr>
      <td>Tom</td>
      <td>888</td>
    </tr>
    <tr>
      <td>Jerry</td>
      <td>666</td>
    </tr>
  </table>
</body>
</html>
