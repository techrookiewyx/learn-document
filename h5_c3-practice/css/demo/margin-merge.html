<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <meta http-equiv="X-UA-Compatible" content="ie=edge" />
    <title>Document</title>
    <style>
      /* 
            垂直外边距的重叠（折叠）
                相邻的垂直方向外边距会发生重叠现象
                兄弟元素
                    兄弟元素间的相邻垂直外边距会取两者之间的较大值（两者都是正值）
        	    不需要处理，不影响页面布局
                父子元素
                    父子元素间相邻外边距，子元素的会传递给父元素（上外边距）
                    父子外边距的折叠会影响到页面的布局，必须要进行处理
                    解决方法：
                        1.给父元素添加边框
                        2.不用margin用padding
         */
      .box1,
      .box2 {
        width: 200px;
        height: 200px;
        font-size: 100px;
      }

      .box1 {
        background-color: #bfa;

        /* 设置一个下外边距 */
        margin-bottom: 100px;
      }

      .box2 {
        background-color: orange;

        /* 设置一个上外边距 */
        margin-top: 100px;
      }

      .box3 {
        width: 200px;
        height: 200px;
        background-color: #bfa;
        /* padding-top: 100px; */
        /* border-top: 1px #bfa solid; */
      }

      .box4 {
        width: 100px;
        height: 100px;
        background-color: orange;
        margin-top: 100px;
      }
    </style>
  </head>
  <body>
    <div class="box1"></div>
    <div class="box2"></div>
    <br /><br /><br />
    <div class="box3">
      <div class="box4"></div>
    </div>
  </body>
</html>
