<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>没有边框的表格</title>
</head>

<body>
  <!-- 当不给talbe设置border属性或border属性值为0时，
    表格没有边框
  -->
  <h4>这个表格没有边框：</h4>
  <table>
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>400</td>
      <td>500</td>
      <td>600</td>
    </tr>
  </table>
  ​
  <h4>这个表格也没有边框：</h4>
  <table border="0">
    <tr>
      <td>100</td>
      <td>200</td>
      <td>300</td>
    </tr>
    <tr>
      <td>400</td>
      <td>500</td>
      <td>600</td>
    </tr>
  </table>
</body>

</html>
