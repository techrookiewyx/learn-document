<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 15px 32px;
        margin: 5px;
        background-color: green;
        color: white;
        font-size: 10px;
        cursor: pointer;
        border: none;
      }
      .button2 {
        font-size: 12px;
      }
      .button3 {
        font-size: 14px;
      }
      .button4 {
        font-size: 16px;
      }
      .button5 {
        font-size: 20px;
      }
      .button6 {
        font-size: 24px;
      }
    </style>
  </head>
  <body>
    <h1>按钮尺寸</h1>
    <button>10</button>
    <button class="button2">12</button>
    <button class="button3">14</button>
    <button class="button4">16</button>
    <button class="button5">20</button>
    <button class="button6">24</button>
  </body>
</html>
