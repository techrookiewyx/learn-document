<!DOCTYPE html>
<html lang="en">

<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>frame标签noresize属性</title>
</head>

<body>
  <frameset cols="50%,*,25%">
    <frame src="001.html" noresize="noresize" />
    <frame src="002.html" />
    <frame src="003.html" />
  </frameset>
</body>

</html>
