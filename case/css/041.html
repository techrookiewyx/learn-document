<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    div{
      margin-bottom: 15px;
    }
    .a{
      border-style: solid;
      border-color: aqua;
    }
    .b{
      border-style: solid;
      border-color: red #0dbf2a;
    }
    .c{
      border-style: solid;
      border-color: red pink purple;
    }
    .d{
      border-style: solid;
      border-color: blue salmon aquamarine powderblue;
    }
  </style>
</head>
<body>
  <h1>设置边框颜色</h1>
  <div class="a">一个值</div>
  <div class="b">两个值</div>
  <div class="c">三个值</div>
  <div class="d">四个值</div>
</body>
</html>
