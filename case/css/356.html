<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        position: relative;
        padding: 20px;
        color: white;
        background-color: #4caf50;
        font-style: 28px;
        width: 200px;
        transition-duration: 0.4s;
        cursor: pointer;
        overflow: hidden;
      }
      button::after {
        content: "";
        position: absolute;
        display: block;
        padding-top: 300%;
        background: #f1f1f1;
        padding-left: 350%;
        margin-left: -20px !important;
        margin-top: -120%;
        opacity: 0;
        transition: all 0.8s;
      }
      button:active:after {
        padding: 0;
        margin: 0;
        opacity: 1;
        transition: 0s;
      }
    </style>
  </head>
  <body>
    <h1>为按钮添加涟漪效果</h1>
    <button>请点击我</button>
  </body>
</html>
