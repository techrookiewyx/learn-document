<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    p{
      outline-style: solid;
      outline-color: red;
      border: 1px solid black;
    }
    .p1{
      outline-width: thin;
    }
    .p2{
      outline-width: medium;
    }
    .p3{
      outline-width: thick;
    }
    .p4{
      outline-width: 4px;
    }
  </style>
</head>
<body>
  <h1>设置轮廓的宽度</h1>
  <p class="p1">细的轮廓</p>
  <p class="p2">中等的轮廓</p>
  <p class="p3">粗的轮廓</p>
  <p class="p4">4 像素的粗轮廓</p>
</body>
</html>
