<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box1 {
        width: 100px;
        height: 100px;
        float: left;
        border: 1px solid red;
        margin: 10px;
      }
      .box2 {
        width: 200px;
        border: 1px solid green;
      }
      .box3 {
        width: 100px;
        height: 100px;
        float: left;
        border: 1px solid red;
      }
      .box4 {
        width: 200px;
        border: 1px solid green;
        clear: left;
      }
    </style>
  </head>
  <body>
    <h1>clear的作用的清除浮动元素对当前元素产生的影响</h1>
    <h2>div1浮动div2在div1后（不使用clear）</h2>
    <div class="box1">div1</div>
    <div class="box2">div2，浮动会使元素脱离文档流，不占据文档流的空间，块级元素不再独占一行</div>
    <h2>使用clear</h2>
    <div class="box3">div3</div>
    <div class="box4">div4</div>
  </body>
</html>
