<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        width: 300px;
        border: 1px solid red;
        font: bold italic 40px "黑体";
        line-height: 100px;
      }
      .p1{
        width: 500px;
        border: 1px solid red;
        font-size: 50px;
      }
      span{
        border: 1px solid rebeccapurple;
        font-size: 16px;
        vertical-align: middle;
      }
      .box2{
        font-size: 50px;
        text-decoration: underline red dashed;
      }
      .box3{
        margin-top: 50px;
        width: 300px;
        white-space: nowrap;
        overflow: hidden;
        text-overflow: ellipsis;
      }
    </style>
  </head>
  <body>
    <p>山外青山楼外楼山外青山楼外楼山外青山楼外楼山外青山楼外楼</p>
    <h2>文本水平对齐和垂直对齐</h2>
    <div class="p1">今天天气<span>真不错</span>Hello</div>
    <h2>文本修饰</h2>
    <div class="box2">山外青山楼外楼</div>
    <div class="box3">山外青山楼外楼山外青山楼外楼山外青山楼外楼山外青山楼外楼山外青山楼外楼山外青山楼外楼山外青山楼外楼山外青山楼外楼</div>
  </body>
</html>
