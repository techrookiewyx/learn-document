<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      button {
        padding: 15px 32px;
        margin: 5px;
        background-color: green;
        color: white;
        font-size: 18px;
        cursor: pointer;
        border: none;
      }
      .button2 {
        border-radius: 2px;
      }
      .button3 {
        border-radius: 4px;
      }
      .button4 {
        border-radius: 8px;
      }
      .button5 {
        border-radius: 12px;
      }
      .button6 {
        border-radius:50%;
      }
    </style>
  </head>
  <body>
    <h1>圆角按钮</h1>
    <button class="button2">2</button>
    <button class="button3">4</button>
    <button class="button4">8</button>
    <button class="button5">12</button>
    <button class="button6">50%</button>
  </body>
</html>
