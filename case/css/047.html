<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      p {
        margin-bottom: 15px;
      }
      .p1 {
        border-style: dashed dotted double solid;
      }
      .p2 {
        border-style: groove none solid;
      }
      .p3{
        border-style: none double;
      }
      .p4{
        border-style: ridge;
      }
    </style>
  </head>
  <body>
    <h1>为每个边的边框设置不同的值</h1>
    <p class="p1">段落1</p>
    <p class="p2">段落2</p>
    <p class="p3">段落3</p>
    <p class="p4">段落4</p>
  </body>
</html>
