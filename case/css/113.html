<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      a {
        color: blue;
      }
      a.a1:hover {
        color: yellow;
      }
      a.a2:hover {
        font-size: 30px;
      }
      a.a3:hover {
        background-color: pink;
      }
      a.a4:hover {
        font-family: monospace;
      }
      a.a5:link {
        text-decoration: none;
      }
      a.a5:hover {
        text-decoration: underline;
      }
    </style>
  </head>
  <body>
    <h1>为超链接添加其他样式</h1>
    <a class="a1" href="">此链接改变颜色</a><br />
    <a class="a2" href="">此链接悬停改变字体大小</a><br />
    <a class="a3" href="">此链接改变背景颜色</a><br />
    <a class="a4" href="">此链接改变字体族</a><br />
    <a class="a5" href="">此链接改变文本装饰</a>
  </body>
</html>
