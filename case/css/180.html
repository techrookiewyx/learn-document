<!DOCTYPE html>
<html lang="en">
  <head>
    <meta charset="UTF-8" />
    <meta http-equiv="X-UA-Compatible" content="IE=edge" />
    <meta name="viewport" content="width=device-width, initial-scale=1.0" />
    <title>Document</title>
    <style>
      .box {
        position: absolute;
        width: 300px;
        right: 0;
        border: 3px solid red;
        padding: 20px;
      }
    </style>
  </head>
  <body>
    <h1>定位的浏览器兼容问题</h1>
    <div class="box">
      <p>如果使用 position 属性实现对齐，请始终包含 !DOCTYPE 声明！如果省略，IE 浏览器会产生奇怪的结果。</p>
    </div>
  </body>
</html>
