<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    ol{
      background: pink;
      padding: 20px;
    }
    ul{
      background: lightblue;
      padding: 20px;
    }
    ol li{
      background: #cce5ff;
      padding: 5px;
      margin-left: 35px;
    }
    ul li{
      background: #cce5ff;
      margin: 5px;
    }
  </style>
</head>
<body>
  <h1>设置列表颜色样式</h1>
  <ol>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
  </ol>
  <ul>
    <li>1111</li>
    <li>2222</li>
    <li>3333</li>
  </ul>
</body>
</html>
