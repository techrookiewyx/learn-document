<!DOCTYPE html>
<html lang="en">
<head>
  <meta charset="UTF-8">
  <meta http-equiv="X-UA-Compatible" content="IE=edge">
  <meta name="viewport" content="width=device-width, initial-scale=1.0">
  <title>Document</title>
  <style>
    table{
      width: 100%;
      border-collapse: collapse;
    }
    td,th{
      border-bottom: 1px solid #ddd;
      text-align: left;
      padding: 8px;
    }
    tr:hover{
      background-color: #f5f5f5;
    }
  </style>
</head>
<body>
  <h1>给表格设置悬停效果</h1>
  <table>
    <tr>
      <th>姓名</th>
      <th>身高</th>
      <th>年龄</th>
    </tr>
    <tr>
      <td>Tom</td>
      <td>888</td>
      <td>18</td>
    </tr>
    <tr>
      <td>Jerry</td>
      <td>666</td>
      <td>19</td>
    </tr>
    <tr>
      <td>Jan</td>
      <td>999</td>
      <td>21</td>
    </tr>
  </table>
</body>
</html>
